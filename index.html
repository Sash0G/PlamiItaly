<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quiz App</title>
    <style>
        :root { --primary: #007aff; --bg: #f2f2f7; --card: #ffffff; --text: #000; --border: #c6c6c8; }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg); color: var(--text); 
            padding: 20px; margin: 0;
            display: flex; justify-content: center; 
        }
        
        .container { 
            width: 100%; max-width: 800px; 
            background: var(--card); 
            padding: 25px; 
            border-radius: 16px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.08); 
        }
        
        h1, h2 { text-align: center; color: var(--primary); margin-top: 0; }
        
        /* Buttons (iOS style) */
        button { 
            background: var(--primary); color: white; border: none; 
            padding: 14px 24px; font-size: 17px; font-weight: 600; 
            border-radius: 12px; cursor: pointer; width: 100%; 
            touch-action: manipulation;
            transition: opacity 0.2s;
        }
        button:active { opacity: 0.7; }
        .btn-secondary { background: #8e8e93; margin-top: 15px; }
        
        /* Inputs */
        input[type="number"] { 
            padding: 12px; font-size: 18px; width: 100px; 
            text-align: center; border: 1px solid var(--border); 
            border-radius: 8px; -webkit-appearance: none; 
        }
        
        /* Quiz List */
        .question-block { margin-bottom: 30px; padding-bottom: 20px; border-bottom: 1px solid #eee; }
        .q-text { font-size: 1.1em; font-weight: 600; margin-bottom: 15px; line-height: 1.4; }
        
        /* Options (Touch Friendly) */
        .options label { 
            display: flex; align-items: center;
            padding: 14px; margin: 8px 0; 
            background: #fafafa; border: 1px solid #eee; 
            border-radius: 10px; cursor: pointer; 
            font-size: 16px;
            touch-action: manipulation;
        }
        
        /* Custom Radio Indicator */
        .options input { 
            margin-right: 12px; transform: scale(1.3); accent-color: var(--primary);
        }
        
        /* Selected State for feedback */
        .options label:has(input:checked) {
            background-color: #eef5ff; border-color: var(--primary);
        }

        /* Results */
        .result-row { padding: 15px; border-bottom: 1px solid #eee; }
        .status { font-weight: bold; margin-bottom: 4px; }
        .correct { color: #34c759; }
        .incorrect { color: #ff3b30; }
        .ans-text { color: #555; font-size: 0.95em; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="container" id="app">
    <div id="start-screen">
        <h1>Quiz Time</h1>
        <p style="text-align:center; color:#666;">Total Questions: <span id="total-q">0</span></p>
        
        <div style="text-align:center; margin: 40px 0;">
            <label for="num-q" style="display:block; margin-bottom:10px; font-weight:bold;">Questions to Practice</label>
            <input type="number" id="num-q" value="75" min="1">
            <br><br><br>
            <button onclick="startQuiz(false)">Start Quiz</button>
            <button onclick="resetData()" class="btn-secondary" style="background: transparent; color: #ff3b30; margin-top:30px; font-size:14px;">Reset Learning Progress</button>
        </div>
    </div>

    <div id="quiz-screen" class="hidden">
        <h2 id="round-title">Quiz</h2>
        <div id="questions-container"></div>
        <div style="padding: 20px 0;">
            <button onclick="submitQuiz()">Submit Answers</button>
        </div>
    </div>

    <div id="result-screen" class="hidden">
        <h2>Results</h2>
        <div style="text-align: center; margin-bottom: 25px;">
            <h3 id="score-summary" style="margin-bottom:5px;"></h3>
            <p id="retry-msg" style="color:#666; font-size:0.9em; margin-top:0;"></p>
        </div>
        
        <div id="action-area" style="margin-bottom: 30px;">
            </div>

        <div id="results-list"></div>
    </div>
</div>

2105822", "q": "Eliminate the intruder (odd one out):", "opts": [{"id": "A", "text": "Danube"}, {"id": "B", "text": "Rhine"}, {"id": "C", "text": "Euphrates"}, {"id": "D", "text": "Seine"}, {"id": "E", "text": "Volga"}], "a": "C"}, {"id": "1950b5e591b4f9bf0a899ee6e4225857", "q": "To which philosopher can the saying \u201cKnow thyself\u201d be attributed?", "opts": [{"id": "A", "text": "Freud"}, {"id": "B", "text": "Kant"}, {"id": "C", "text": "No specific philosopher; it is an inscription on the temple of Delphi"}, {"id": "D", "text": "Socrates"}, {"id": "E", "text": "Epicurus"}], "a": "D"}, {"id": "0f0275be0443523ac4df072a95179c0f", "q": "Which film, in a famous sequence, uses Richard Wagner\u2019s Ride of the Valkyries?", "opts": [{"id": "A", "text": "The Deer Hunter"}, {"id": "B", "text": "Good Morning, Vietnam"}, {"id": "C", "text": "Platoon"}, {"id": "D", "text": "Apocalypse Now"}, {"id": "E", "text": "Full Metal Jacket"}], "a": "D"}, {"id": "a4e4bd88b16de2aff318b1be8c0bec05", "q": "Which contemporary architects are responsible for the redevelopment, restoration or renovation project of the following works?\nCifri Port of Genoa (1992)\nBerlin Reichstag (1992-99)\nMus\u00e9e d'Orsay, Paris (1980-86)\nLa Scala Theatre, Milan (2002-04)\nTriennale Palace, Milan (2002)\nBukwi Mario Botta\nRenzo Piano\nNorman Foster\nGae Aulenti\nMichele De Lucchi", "opts": [{"id": "A", "text": "1-c; 2-b; 3;e; 4 \u2013 a; 5 - d"}, {"id": "B", "text": "1-b;2-c; 3- d; 4 - a; 5 \u2013 e"}, {"id": "C", "text": "1-b; 2-a; 3-c; 4-d; 5-e"}, {"id": "D", "text": "1-a; 2-c; 3 - b; 4 - e; 5 - d"}, {"id": "E", "text": "1-c; 2-a; 3 - d; 4 - b; 5 - e"}], "a": "B"}, {"id": "c08871a709b5a1211580ab772a497dbc", "q": "Which event gave Hitler\u2019s government in 1933 the pretext to launch a repressive campaign against the communists?", "opts": [{"id": "A", "text": "The Reichstag fire"}, {"id": "B", "text": "The Night of the Long Knives"}, {"id": "C", "text": "The book burnings in Berlin"}, {"id": "D", "text": "The failed annexation of Austria to Nazi Germany"}, {"id": "E", "text": "Stalin\u2019s rise to power in Russia"}], "a": "A"}, {"id": "aab945b360bc94fd92b670052f790dac", "q": "The sculpture in the photo, which depicts the Blessed Ludovica Albertoni and is kept in Rome, is by:", "opts": [{"id": "A", "text": "Gian Lorenzo Bernini"}, {"id": "B", "text": "Antonio Canova"}, {"id": "C", "text": "Antonio Raggi"}, {"id": "D", "text": "Benvenuto Cellini"}, {"id": "E", "text": "Francesco Borromini"}], "a": "A"}, {"id": "169de1f284e6f0af5705aa159e1b054b", "q": "Which of the following terms has no connection to a Greek temple?", "opts": [{"id": "A", "text": "Peristyle"}, {"id": "B", "text": "Altar (Ara)"}, {"id": "C", "text": "Pronaos"}, {"id": "D", "text": "Naos"}, {"id": "E", "text": "Proscenium"}], "a": "E"}, {"id": "bae42cd7b2c495ea9ac4298a763a81fd", "q": "Who is the author of the painting shown? (Saturn Devouring His Son)", "opts": [{"id": "A", "text": "Diego Vel\u00e1zquez"}, {"id": "B", "text": "Eug\u00e8ne Delacroix"}, {"id": "C", "text": "Rembrandt"}, {"id": "D", "text": "Peter Paul Rubens"}, {"id": "E", "text": "Francisco Goya"}], "a": "E"}, {"id": "65b9c63b99402244cf6cb835100a69d7", "q": "In the Doryphoros, the parts in tension and those at rest correspond to an opposing pattern called:", "opts": [{"id": "A", "text": "Antithesis"}, {"id": "B", "text": "Chiastic"}, {"id": "C", "text": "Contrapposto"}, {"id": "D", "text": "Parallelism"}, {"id": "E", "text": "Golden Ratio"}], "a": "B"}, {"id": "33d08d6991c856d70c4aa9b55238600c", "q": "Between June and November 1942, at the Egyptian location of El Alamein, British forces under General Montgomery fought against:", "opts": [{"id": "A", "text": "Russians under Stalin"}, {"id": "B", "text": "Spaniards under Francisco Franco"}, {"id": "C", "text": "Italians under Mussolini"}, {"id": "D", "text": "Italo-German forces under Field Marshal E.J. Rommel"}, {"id": "E", "text": "French under General De Gaulle"}], "a": "D"}, {"id": "50859614a2f2538fe895027a74b62316", "q": "Who is the author of the work shown below? Composition II in Red, Blue, and Yellow\"", "opts": [{"id": "A", "text": "Braque"}, {"id": "B", "text": "Magritte"}, {"id": "C", "text": "Mondrian"}, {"id": "D", "text": "Monet"}, {"id": "E", "text": "Modigliani"}], "a": "C"}, {"id": "f634249e632ecaa6d2bd8a72e03f3bf6", "q": "To which period does the work in the image belong?\nDiptych of Federico da Montefeltro and Battista Sforza\" by Piero della Francesca.", "opts": [{"id": "A", "text": "Neoclassicism"}, {"id": "B", "text": "Mannerism"}, {"id": "C", "text": "Renaissance"}, {"id": "D", "text": "Baroque"}, {"id": "E", "text": "Gothic"}], "a": "C"}, {"id": "481f8bffc4a8b9e6178c6c4c5bb22cb2", "q": "What is a rosoni (rose window)?", "opts": [{"id": "A", "text": "A large circular window, open in the center of the fa\u00e7ade of many churches"}, {"id": "B", "text": "An architectural element placed at the center of the apse"}, {"id": "C", "text": "A decorative element on the shaft of Byzantine columns"}, {"id": "D", "text": "The compass rose, adorning many civil architectural works"}, {"id": "E", "text": "A mosaic depicting the miracle of Saint Francis and the thornless rose garden"}], "a": "A"}, {"id": "67858e162c4fb852eae8855788262ff7", "q": "\u201cIn economics, it corresponds to the reduction of the value of a country\u2019s currency in relation to a fixed parity, which can be expressed in terms of other countries\u2019 currencies or gold. It therefore expresses a variation in the exchange rate of a country\u2019s currency, that is, its price compared to other currencies.\u201d\n(Enciclopedia Treccani)\nWhat does the entry refer to?", "opts": [{"id": "A", "text": "Inflation"}, {"id": "B", "text": "Contraction"}, {"id": "C", "text": "Deflation"}, {"id": "D", "text": "Devaluation"}, {"id": "E", "text": "Stagnation"}], "a": "D"}, {"id": "72dc92d45aff4ce25693d58cd22f3c97", "q": "The term galaverna refers to:", "opts": [{"id": "A", "text": "the deposit of tiny ice crystals that forms on objects immersed in foggy atmosphere when the temperature is below zero"}, {"id": "B", "text": "the mass of ice that slowly moves along a valley, from above the snow line to the sea, due to gravity"}, {"id": "C", "text": "a fracture in the earth\u2019s crust, where a movement has occurred and where the rock layers of the two banks do not correspond"}, {"id": "D", "text": "the line on a map that connects places with the same average cloudiness over a certain period"}, {"id": "E", "text": "the cave whose interior has numerous formations of stalactites and stalagmites"}], "a": "A"}, {"id": "4ece7bc8b754994ee2c7d4159fbe845a", "q": "Indicate the correct definition for the meaning of the word limitrofo (adjacent):", "opts": [{"id": "A", "text": "Affected by contagious disease"}, {"id": "B", "text": "Limited person"}, {"id": "C", "text": "Worker who uses a file"}, {"id": "D", "text": "Construction tool"}, {"id": "E", "text": "Bordering"}], "a": "E"}, {"id": "8c960309529830861ea8504bef82603a", "q": "What is the function of an uninterruptible power supply (UPS)?", "opts": [{"id": "A", "text": "Increase the computing capacity of the PC in special situations"}, {"id": "B", "text": "Exclusively promote network connection between PC groups"}, {"id": "C", "text": "Encourage the active participation of users on social networks"}, {"id": "D", "text": "Protect the computer from power drops or surges"}, {"id": "E", "text": "Let software run without interruption in a given environment"}], "a": "D"}, {"id": "5ef3e5c2f7301a77a44fa3e9fd70210d", "q": "\u201cThe Constitutio de feudis (or Edictum de beneficiis) by Emperor Conrad II the Salic [\u2026]\nWith this edict, the irrevocability and heritability of their fiefs was recognized to the minor vassals (the valvassors), thus extending their rights. It was also established that, in the absence of direct heirs, the fief could be transferred to close relatives up to the third degree, and that no feudal lord or bishop could deprive a valvassor of their fief without a serious and justified reason, subject to approval by a council of valvassors. The great feudal lords were also forbidden from alienating or leasing the benefits of the valvassors without their consent.\u201d\nWhat seems to be the goal of the edict described in this text?", "opts": [{"id": "A", "text": "Deprive great feudal lords of their lands and income sources"}, {"id": "B", "text": "Diminish the power of great feudal lords by strengthening the position of minor lords"}, {"id": "C", "text": "Strengthen subordination relationships of minor lords to major lords"}, {"id": "D", "text": "Preserve hereditary rights of all feudal society established by the Capitularies of Quierzy"}, {"id": "E", "text": "Extend the feudal system to ensure delegated management easing the emperor\u2019s burden"}], "a": "B"}, {"id": "37b3fb96e2abf0c43d84cf74403a9c42", "q": "In computer science, what is meant by algorithm?", "opts": [{"id": "A", "text": "A procedure that solves a specific problem with a finite number of steps"}, {"id": "B", "text": "A programming language for computers"}, {"id": "C", "text": "A hardware component of the computer"}, {"id": "D", "text": "A synonym for order"}, {"id": "E", "text": "A procedure that solves a specific problem with an infinite number of steps"}], "a": "A"}, {"id": "f20a1f5cc16744e74fb963a1265c8394", "q": "Who designed and led the construction of the first nuclear fission reactor, which produced the first controlled chain nuclear reaction?", "opts": [{"id": "A", "text": "Julius Robert Oppenheimer"}, {"id": "B", "text": "Enrico Fermi"}, {"id": "C", "text": "Marie Curie"}, {"id": "D", "text": "Albert Einstein"}, {"id": "E", "text": "Niels Bohr"}], "a": "B"}, {"id": "ac5ee6b7b76cae5a6caed2e29537857b", "q": "Who designed the Modulor, a scale of proportions based on human measurements as shown below?", "opts": [{"id": "A", "text": "Ludwig Mies van der Rohe"}, {"id": "B", "text": "Le Corbusier"}, {"id": "C", "text": "Alvar Aalto"}, {"id": "D", "text": "Frank Lloyd Wright"}, {"id": "E", "text": "Frank Gehry"}], "a": "B"}, {"id": "ffba3095d491a2cb479f2a37b2201e88", "q": "Which of the following images shows a trifora (triple-arched window)?", "opts": [{"id": "A", "text": "Image 1"}, {"id": "B", "text": "Image 2"}, {"id": "C", "text": "Image 3"}, {"id": "D", "text": "Image 4"}, {"id": "E", "text": "Image 5"}], "a": "A"}, {"id": "ab885506f828614cfba7261cf5625309", "q": "Which of the following architects is associated with the Bauhaus?", "opts": [{"id": "A", "text": "Walter Gropius"}, {"id": "B", "text": "Frank Lloyd Wright"}, {"id": "C", "text": "Le Corbusier"}, {"id": "D", "text": "Giles Gilbert Scott"}, {"id": "E", "text": "Alvar Aalto"}], "a": "A"}, {"id": "63c622106c6859ad2b3c6899497fa0f8", "q": "In which of the following locations did a famous battle of the Second Italian War of Independence take place?", "opts": [{"id": "A", "text": "Anzio"}, {"id": "B", "text": "Montecassino"}, {"id": "C", "text": "Caporetto"}, {"id": "D", "text": "Lepanto"}, {"id": "E", "text": "Solferino"}], "a": "E"}, {"id": "2da549a1d9a1d5a1c33523ed9ceb4bab", "q": "What did the so-called \u201cFiume Question\u201d consist of?", "opts": [{"id": "A", "text": "A. In the issue that arose over Fiume and the other cities of Dalmatia, since the First World War, in relation to the dominance in the Adriatic"}, {"id": "B", "text": "B. In an international context concerning the sovereignty of the city of Fiume, which arose at the end of the Second World War"}, {"id": "C", "text": "C. In a controversy between Napoleon III and the Austrian Empire following the signing of the Armistice of Villafranca"}, {"id": "D", "text": "D. In an international context, arising at the end of the First World War, regarding sovereignty over the city of Fiume"}, {"id": "E", "text": "E. In the conflict between the Italian state and Tito\u2019s Yugoslavia, concerning the persecution of Italians in Istria and Dalmatia"}], "a": "D"}, {"id": "05ab4d14c08e447153c4366ab400d9a6", "q": "The dome shown in the image belongs to:", "opts": [{"id": "A", "text": "A. San Lorenzo, Turin, by Guarino Guarini"}, {"id": "B", "text": "B. Chapel of the Holy Shroud (Sacra Sindone), Turin, by Guarino Guarini"}, {"id": "C", "text": "C. Basilica of Superga, near Turin, by Filippo Juvarra"}, {"id": "D", "text": "D. Santa Chiara, Bra, Cuneo, by Bernardo Vittone"}, {"id": "E", "text": "E. San Gregorio, Messina, by Filippo Juvarra"}], "a": "B"}, {"id": "1668ffd786296b1925a9acbcd2dfffa0", "q": "The birth of the People\u2019s Republic of China occurred in which of the following chronological intervals?", "opts": [{"id": "A", "text": "A. 1915\u20131922"}, {"id": "B", "text": "B. 1923\u20131933"}, {"id": "C", "text": "C. 1934\u20131944"}, {"id": "D", "text": "D. 1956\u20131968"}, {"id": "E", "text": "E. 1945\u20131955"}], "a": "E"}, {"id": "03491dfcd55e02717a359943541fd4f4", "q": "Which author, in his works on robots, stated the three laws of robotics?\nFirst Law: A robot may not injure a human being or, through inaction, allow a human being to come to harm.\nSecond Law: A robot must obey the orders given by human beings except where such orders would conflict with the First Law.\nThird Law: A robot must protect its own existence as long as such protection does not conflict with the First or Second Law.", "opts": [{"id": "A", "text": "A. John R. R. Tolkien"}, {"id": "B", "text": "B. Isaac Asimov"}, {"id": "C", "text": "C. Joanne K. Rowling"}, {"id": "D", "text": "D. Clive S. Lewis"}, {"id": "E", "text": "E. Vladimir D. Nabokov"}], "a": "B"}, {"id": "c136121636538e35b875c0126d9ec325", "q": "Which of the following is the correct chronological order of the three listed events?\nE\u2081: Giorgio De Chirico paints The Disquieting Muses\nE\u2082: Roy Lichtenstein creates Crying Girl\nE\u2083: Van Gogh paints Starry Night", "opts": [{"id": "A", "text": "A. E\u2082; E\u2083; E\u2081"}, {"id": "B", "text": "B. E\u2082; E\u2081; E\u2083"}, {"id": "C", "text": "C. E\u2083; E\u2082; E\u2081"}, {"id": "D", "text": "D. E\u2081; E\u2082; E\u2083"}, {"id": "E", "text": "E. E\u2083; E\u2081; E\u2082"}], "a": "E"}, {"id": "5f6b09b53eca958bf74dab9a81dab889", "q": "Article 76 of the Constitution of the Italian Republic states: \u201cThe exercise of legislative function may not be delegated except [\u2026] with determination of principles and criteria, and only for a limited time and for defined objects.\u201d Which of the following bodies is correctly matched to the article?", "opts": [{"id": "A", "text": "A. President of the Republic"}, {"id": "B", "text": "B. High Council of the Judiciary"}, {"id": "C", "text": "C. President of the Council of Ministers"}, {"id": "D", "text": "D. Minister of Justice"}, {"id": "E", "text": "E. Government"}], "a": "E"}, {"id": "e79c1513048b11c355e93f27682f413e", "q": "Which term can be associated with both of the following definitions?\n\u2013 Way of living in relation to economic conditions and possibilities.\n\u2013 The highest-pitched male voice.", "opts": [{"id": "A", "text": "A. Level"}, {"id": "B", "text": "B. Baritone"}, {"id": "C", "text": "C. Tenor"}, {"id": "D", "text": "D. Bass"}, {"id": "E", "text": "E. Rate"}], "a": "C"}, {"id": "db1378502cb21abdd6308e8ab1b257ad", "q": "Who is the author of the artwork in the image? The Smile of the Flamboyant Wings", "opts": [{"id": "A", "text": "A. Joan Mir\u00f3"}, {"id": "B", "text": "B. Salvador Dal\u00ed"}, {"id": "C", "text": "C. Pablo Picasso"}, {"id": "D", "text": "D. Vassily Kandinsky"}, {"id": "E", "text": "E. Ren\u00e9 Magritte"}], "a": "A"}, {"id": "940a7021acbcb1f586211561a6d12095", "q": "Which diplomat represented the Austrian Empire at the Congress of Vienna?", "opts": [{"id": "A", "text": "A. Bismarck"}, {"id": "B", "text": "B. Metternich"}, {"id": "C", "text": "C. Waldheim"}, {"id": "D", "text": "D. Radetzky"}, {"id": "E", "text": "E. Bullow"}], "a": "B"}, {"id": "dec8e263b8a91 he name refers to the function of the bin, which waits to receive waste thrown towards its inclined mouth. Its inclination \u2013 the form in service of function \u2013 is made possible thanks to the cross-cut of the cylinder. Who is the designer?", "opts": [{"id": "A", "text": "Lucio Fontana"}, {"id": "B", "text": "Enzo Mari"}, {"id": "C", "text": "Renzo Piano"}, {"id": "D", "text": "Man Ray"}, {"id": "E", "text": "None of the other answers is correct"}], "a": "B"}, {"id": "cf4eedb75a06401ffbaf0c130a879fb2", "q": "Which of the following statements about Pablo Picasso\u2019s painting Guernica is true?", "opts": [{"id": "A", "text": "It was painted following the bombings of the First World War"}, {"id": "B", "text": "It was exhibited at MoMA in New York until the early 1980s"}, {"id": "C", "text": "It was supposed to be made for the Universal Exposition in Rome in 1942"}, {"id": "D", "text": "It was commissioned by Francisco Franco"}, {"id": "E", "text": "It was painted by Picasso in the 1970s"}], "a": "B"}, {"id": "23df1c177748251a996a9086c95c5619", "q": "The Sleep of Reason Produces Monsters, depicted here, is a work by:", "opts": [{"id": "A", "text": "Salvador Dal\u00ed"}, {"id": "B", "text": "El Greco"}, {"id": "C", "text": "Joan Mir\u00f3"}, {"id": "D", "text": "Francisco Goya"}, {"id": "E", "text": "Frida Kahlo"}], "a": "D"}, {"id": "4cb55411f4464a0d7b29409703509e56", "q": "Christo is an artist among the most prominent representatives of:", "opts": [{"id": "A", "text": "Cubism"}, {"id": "B", "text": "Art Informel"}, {"id": "C", "text": "Realism"}, {"id": "D", "text": "Futurism"}, {"id": "E", "text": "Land Art"}], "a": "E"}, {"id": "f0b75a1f2a48d3f8d8ad3dcfa63d019d", "q": "Which of the following works was undertaken last by Michelangelo?", "opts": [{"id": "A", "text": "Statue of David"}, {"id": "B", "text": "Doni Tondo"}, {"id": "C", "text": "Ceiling of the Sistine Chapel in Rome"}, {"id": "D", "text": "Vatican Piet\u00e0"}, {"id": "E", "text": "The Last Judgment"}], "a": "E"}, {"id": "b60b6e2268fb174955a8b19fa05ca4eb", "q": "Which of these elements does not appear in a Roman temple?", "opts": [{"id": "A", "text": "Opisthodomos"}, {"id": "B", "text": "Cornice"}, {"id": "C", "text": "Pediment"}, {"id": "D", "text": "Podium"}, {"id": "E", "text": "Pronaos"}], "a": "A"}, {"id": "c58d3b6619cb01bca5eeab3d6621086c", "q": "In the Zoroastrian religion, who is the principal god?", "opts": [{"id": "A", "text": "Allah"}, {"id": "B", "text": "Yahweh"}, {"id": "C", "text": "Janus"}, {"id": "D", "text": "Ahura Mazda"}, {"id": "E", "text": "Jehovah"}], "a": "D"}, {"id": "6188c79b345090bf12d489b501d772c6", "q": "Hellenism developed the concept of the liberal arts.\nWhich of the following ideally opposed them?", "opts": [{"id": "A", "text": "Common arts"}, {"id": "B", "text": "Martial arts"}, {"id": "C", "text": "Illiberal arts"}, {"id": "D", "text": "Sciences"}, {"id": "E", "text": "Religions"}], "a": "A"}, {"id": "946df0543861efa5ff85fa6f6898efab", "q": "The War of the Roses was fought in England in the 15th century between the factions of:", "opts": [{"id": "A", "text": "Tudor \u2013 Windsor"}, {"id": "B", "text": "Lancaster \u2013 York"}, {"id": "C", "text": "Windsor \u2013 Stuart"}, {"id": "D", "text": "Stuart \u2013 Lancaster"}, {"id": "E", "text": "York \u2013 Stuart"}], "a": "B"}, {"id": "15d9945823d1754f0ac21dc50dfc6492", "q": "The King of the Kingdom of Italy with its capital in Milan was:", "opts": [{"id": "A", "text": "Maxentius"}, {"id": "B", "text": "Constantine"}, {"id": "C", "text": "Carlo Alberto"}, {"id": "D", "text": "Napoleon"}, {"id": "E", "text": "Charlemagne"}], "a": "D"}, {"id": "62b889f9b20a98be610fc353a5981a1b", "q": "The last Tsar of All the Russias, who abdicated in 1917, was:", "opts": [{"id": "A", "text": "Ivan VI"}, {"id": "B", "text": "Alexander III"}, {"id": "C", "text": "Nicholas II"}, {"id": "D", "text": "Alessio I"}, {"id": "E", "text": "Stephen"}], "a": "C"}, {"id": "f465cba440bdc00337de20dd75fb526c", "  "E", "text": "Gian Lorenzo Bernini"}], "a": "B"}, {"id": "3a9da545f0f2565091d45e138617e942", "q": "The following image detail belongs to which fresco cycle? hands", "opts": [{"id": "A", "text": "Camera degli Sposi, by Andrea Mantegna"}, {"id": "B", "text": "The Flood, by Michelangelo"}, {"id": "C", "text": "Primavera, by Sandro Botticelli"}, {"id": "D", "text": "The Last Judgment, by Michelangelo"}, {"id": "E", "text": "Room of the Signature, by Raphael"}], "a": "D"}, {"id": "8d938bb617107597114177e4ae465cc1", "q": "Which of the following is not a characteristic element of Art Nouveau?", "opts": [{"id": "A", "text": "Use of curved lines"}, {"id": "B", "text": "Extensive use of iron and cast iron"}, {"id": "C", "text": "Widespread floral motifs"}, {"id": "D", "text": "Emphasis on decoration"}, {"id": "E", "text": "Priority of structural design over form"}], "a": "E"}, {"id": "79c7101ffe81dac84dc5f5a9724d2471", "q": "Which European capital was not occupied by the Nazis during World War II?", "opts": [{"id": "A", "text": "Paris"}, {"id": "B", "text": "Brussels"}, {"id": "C", "text": "Moscow"}, {"id": "D", "text": "Rome"}, {"id": "E", "text": "Prague"}], "a": "C"}, {"id": "3bb257c8f291f30c86cf7ec1ce4d2beb", "q": "Which French king made Versailles his favorite residence, promoting the construction of the palace and its famous gardens?", "opts": [{"id": "A", "text": "Francis I"}, {"id": "B", "text": "Louis the Pious"}, {"id": "C", "text": "Philip the Fair"}, {"id": "D", "text": "Louis XIV"}, {"id": "E", "text": "Louis XVII"}], "a": "D"}, {"id": "3a982b5cde483748a57f081802afaff4", "q": "In the same year Garibaldi died (1882), which irredentist patriot was executed?", "opts": [{"id": "A", "text": "Silvio Pellico"}, {"id": "B", "text": "Scipio Slataper"}, {"id": "C", "text": "Guglielmo Oberdan"}, {"id": "D", "text": "Cesare Battisti"}, {"id": "E", "text": "Giani Stuparich"}], "a": "C"}, {"id": "ab9d5e6fb54f221c52a51107f68e9cb2", "q": "Who is the main representative of the Baroque style in Rome?", "opts": [{"id": "A", "text": "Filippo Juvarra"}, {"id": "B", "text": "Giuseppe Piermarini"}, {"id": "C", "text": "Francesco Borromini"}, {"id": "D", "text": "Gian Lorenzo Bernini"}, {"id": "E", "text": "Andrea Palladio"}], "a": "D"}, {"id": "593f37d90fe0264e1ef3972134f725f0", "q": "Which of the following features is not typical of the Baroque style?", "opts": [{"id": "A", "text": "Fluctuating rhythm of forms"}, {"id": "B", "text": "Spatial effects in very small dimensions"}, {"id": "C", "text": "Scenic effects"}, {"id": "D", "text": "Frequent use of precious materials such as marble, gold, and silver"}, {"id": "E", "text": "Revival and reworking of classical canons"}], "a": "E"}, {"id": "7e0695ccb8d3158e490838557f6a730c", "q": "The succession of seasons at a given location on Earth depends on:", "opts": [{"id": "A", "text": "The rotation of the Earth around itself"}, {"id": "B", "text": "The varying distance from the Earth to the Sun along its orbit"}, {"id": "C", "text": "The duration of Earth\u2019s revolution around the Sun"}, {"id": "D", "text": "The tilt of the Earth\u2019s axis relative to the orbital plane"}, {"id": "E", "text": "The distance from the equator of the location considered"}], "a": "D"}, {"id": "a8ab5d9f10bcbb933a252fbf58db0d84", "q": "Which of the following characteristics does not belong to the Expressionist movement?", "opts": [{"id": "A", "text": "Emphasis on forms"}, {"id": "B", "text": "Attention to technical-constructive functionality"}, {"id": "C", "text": "Attention to visual and communication functionality"}, {"id": "D", "text": "Chromatic emphasis in painting"}, {"id": "E", "text": "Dramatic content"}], "a": "B"}, {"id": "a858359ba4ba09ac2fea72b31c54973f", "q": "Which artist reused Rubens\u2019s compositional technique, placing figures along the diagonal connecting two opposite corners of a painting?", "opts": [{"id": "A", "text": "Pierre-Auguste Renoir"}, {"id": "B", "text": "Claude Monet"}, {"id": "C", "text": "Eug\u00e8ne Delacroix"}, {"id": "D", "text": "Gustave Courbet"}, {"id": "E", "text": "Antonio Canova"}], "a": "C"}, {"id": "d1876cc2c5d0194fbf9421249e588916", "q": "Among the following, which has never been used by Andy Warhol as a subject in his works?", "opts": [{"id": "A", "text": "Elvis Presley"}, {"id": "B", "text": "Campbell\u2019s soup cans"}, {"id": "C", "text": "Coca-Cola logo"}, {"id": "D", "text": "Coca-Cola bottles"}, {"id": "E", "text": "Sophia Loren"}], "a": "E"}, {"id": "8f8a9b3dc75c154ce037a6e8fcf759c3", "q": "In which of the following art movements has time been considered as an element of the artwork?", "opts": [{"id": "A", "text": "Surrealism"}, {"id": "B", "text": "Neoplasticism"}, {"id": "C", "text": "Futurism"}, {"id": "D", "text": "Abstractionism"}, {"id": "E", "text": "Expressionism"}], "a": "C"}, {"id": "187acc1332a31f2f2868390b6ee24f9d", "q": "Why did the Bauhaus end its activity in 1933?", "opts": [{"id": "A", "text": "Due to lack of funding"}, {"id": "B", "text": "Due to lack of student participation"}, {"id": "C", "text": "Due to insufficient number of teachers"}, {"id": "D", "text": "Because it was suppressed by the Nazi regime, which accused it of being a center of left-wing intellectuals"}, {"id": "E", "text": "Because its director, Walter Gropius, died"}], "a": "D"}, {"id": "93d002500f6fad325e809f107e4ea53d", "q": "Which of the following architects has never worked in the United States?", "opts": [{"id": "A", "text": "Frank Lloyd Wright"}, {"id": "B", "text": "Ludwig Mies van der Rohe"}, {"id": "C", "text": "Antoni Gaud\u00ed"}, {"id": "D", "text": "Renzo Piano"}, {"id": "E", "text": "Richard Meier"}], "a": "C"}, {"id": "78aec694bd1ca753e4c7ac508252d6a1", "q": "The assassination of the heir to the Austro-Hungarian throne by Gavrilo Princip:", "opts": [{"id": "A", "text": "Happened at the end of the 19th century"}, {"id": "B", "text": "Was instigated by the Countess of Castiglione to favor the unification of Italy"}, {"id": "C", "text": "Triggered the invitation to the Viennese court"}, {"id": "D", "text": "Triggered the First World War"}, {"id": "E", "text": "Was commissioned by his lover Maria Vetsera"}], "a": "D"}, {"id": "b515eb30ada4102302c731fabd2d84ed", "q": "Who is the founder of Zionism, in which century was the movement founded, and when and where was its project realized?", "opts": [{"id": "A", "text": "The Zionist movement was born and developed in France following the Dreyfus affair. Founded by French journalist Bernard Lazare in 1894, it realized its project of founding a Jewish state on Egyptian territory only in 1967, with the Six-Day War."}, {"id": "B", "text": "The Zionist movement has no specific founder as it emerged in reaction to the extermination of Jews by the Nazis during the Second World War. The purpose of the movement was to save Jews from extermination by creating a Jewish state, which was founded in 1948."}, {"id": "C", "text": "The Zionist movement was born in Italy in 1938 following the enactment of racial laws by the Fascist regime. Its founder is Primo Levi, who was later deported to Auschwitz. His project was to save Jews through the creation of a Jewish state, a project realized in 1948."}, {"id": "D", "text": "The Zionist movement was founded by Hungarian journalist and writer Theodor Herzl, who in 1896 published The Jewish State, and the following year, in 1897, convened the first Zionist Congress in Basel. However, it was not until May 14\u201315, 1948, that the proclamation of the birth of the State of Israel in the territory of Palestine was witnessed."}, {"id": "E", "text": "None of the other answers is correct"}], "a": "D"}, {"id": "8802f08d88621dfccecbac563ea7732c", "q": "Which term can be associated with both of the following definitions?\nDocument issued with commercial references.\nAct of witchcraft.", "opts": [{"id": "A", "text": "Fattura"}, {"id": "B", "text": "Bull"}, {"id": "C", "text": "Spell"}, {"id": "D", "text": "Enchantment"}, {"id": "E", "text": "Note"}], "a": "A"}, {"id": "6579ff8ac8fa18ddb3082fb12e84d8e5", "q": "Which of the following articles (or clauses) of the Italian Constitution is incorrectly transcribed?", "opts": [{"id": "A", "text": "The public prosecutor is obliged to prosecute (art. 112)"}, {"id": "B", "text": "All jurisdictional measures must be justified (art. 111, c.6)"}, {"id": "C", "text": "Justice is administered in the name of the people. Judges are subject only to Parliament (art. 101)"}, {"id": "D", "text": "The judiciary directly oversees the judicial police (art. 109)"}, {"id": "E", "text": "Judges are irremovable (art. 107, c.1)"}], "a": "C"}, {"id": "4783a0c8a824634b1b373fbf3b3dbb85", "q": "Only one of the following US presidents from the 20th century served two consecutive terms. Which one?", "opts": [{"id": "A", "text": "Richard Nixon"}, {"id": "B", "text": "John Fitzgerald Kennedy"}, {"id": "C", "text": "Bill Clinton"}, {"id": "D", "text": "Jimmy Carter"}, {"id": "E", "text": "George Herbert Bush"}], "a": "C"}, {"id": "194cfadc88fb373e2827b3d12d96a0ce", "q": "Who painted the Portrait of Agnolo Doni?", "opts": [{"id": "A", "text": "Michelangelo Buonarroti"}, {"id": "B", "text": "Jacopo Tintoretto"}, {"id": "C", "text": "Pietro da Cortona"}, {"id": "D", "text": "Raffaello Sanzio"}, {"id": "E", "text": "Leonardo Da Vinci"}], "a": "D"}, {"id": "f74e74f54f02a1a06145f4e8834fc606", "q": "Match the following museums to the cities in which they are located:\nletters Museo Mart\nVictoria & Albert Museum\nMusei Capitolini\nGuggenheim Museum\nMoMA\nNumbers Rovereto\nRome\nLondon\nNew York\nBilbao", "opts": [{"id": "A", "text": "a\u20133; b\u20132; c\u20134; d\u20131; e\u20135"}, {"id": "B", "text": "a\u20131; b\u20133; c\u20132; d\u20135; e\u20134"}, {"id": "C", "text": "a\u20135; b\u20131; c\u20134; d\u20132; e\u20133"}, {"id": "D", "text": "a\u20131; b\u20133; c\u20132; d\u20135; e\u20134"}, {"id": "E", "text": "a\u20132; b\u20133; c\u20134; d\u20131; e\u20135"}], "a": "B"}, {"id": "b0de08762f82d589671eec782b5a976c", "q": "Which of the following is a work by Niccol\u00f2 Machiavelli?", "opts": [{"id": "A", "text": "On Crimes and Punishments"}, {"id": "B", "text": "On the Duties of Men"}, {"id": "C", "text": "The Prince"}, {"id": "D", "text": "Of the Prince and Letters"}, {"id": "E", "text": "Dialogue on Nobility"}], "a": "C"}, {"id": "7780fe5c7e68fc4c07db5a0e14d15000", "q": "He is known above all for the design of bridge structures, communication towers, and station/airport canopies. Which architect is being referred to?", "opts": [{"id": "A", "text": "Ron Arad"}, {"id": "B", "text": "Santiago Calatrava"}, {"id": "C", "text": "Gae Aulenti"}, {"id": "D", "text": "Norman Foster"}, {"id": "E", "text": "Frank O. Gehry"}], "a": "B"}, {"id": "86cd600819debfd8c71ba02f63af21e6", "q": "Which of the following is not a work by Gian Lorenzo Bernini?", "opts": [{"id": "A", "text": "Baldacchino of Saint Peter\u2019s"}, {"id": "B", "text": "Sant\u2019Andrea al Quirinale"}, {"id": "C", "text": "Palazzo Montecitorio"}, {"id": "D", "text": "Palazzo Odescalchi"}, {"id": "E", "text": "San Carlo alle Quattro Fontane  (Borromini)"}], "a": "E"}, {"id": "77429aba7f0b8fa920609c610379967c", "q": "Which of these terms does not refer to an arched structure?", "opts": [{"id": "A", "text": "Voussoir (Concio)"}, {"id": "B", "text": "Architrave"}, {"id": "C", "text": "Keystone"}, {"id": "D", "text": "Small pillar (Piedritto)"}, {"id": "E", "text": "Intrados"}], "a": "B"}, {"id": "1177e950cd3962f5077d493a3391b3d1", "q": "Who wrote the architectural treatise De re aedificatoria in 1452, which defines the concept of harmonic proportion?", "opts": [{"id": "A", "text": "Filippo Brunelleschi"}, {"id": "B", "text": "Benvenuto Cellini"}, {"id": "C", "text": "Donato Bramante"}, {"id": "D", "text": "Leon Battista Alberti"}, {"id": "E", "text": "Andrea Palladio"}], "a": "D"}, {"id": "adae1b4439a152d5350679b2e904fef1", "q": "Four of the following words with the suffix \u201c-teca\u201d have the same meaning. Identify the odd one out.", "opts": [{"id": "A", "text": "Emeroteca"}, {"id": "B", "text": "Pinacoteca"}, {"id": "C", "text": "Biblioteca"}, {"id": "D", "text": "Fonoteca"}, {"id": "E", "text": "Zapoteca"}], "a": "E"}, {"id": "4e9229de1b201116fb0c46caa64dabcb", "q": "After World War II, the United States strengthened its ties with Western Europe through the so-called Marshall Plan, which was:", "opts": [{"id": "A", "text": "A plan to extend U.S. influence to the Soviet Union"}, {"id": "B", "text": "A plan to build a highway from Northern Europe to Sicily"}, {"id": "C", "text": "A plan to divide Europe into \u201czones of influence\u201d"}, {"id": "D", "text": "A defense plan against the Soviet threat"}, {"id": "E", "text": "A plan of aid for European economies"}], "a": "E"}, {"id": "557f6f0afbec1d8c99f40dda51fa5af8", "q": "Order: Eiffel tower, Chrysler Building,The Crystal Palace, Casa Mila, Kaufmann House", "opts": [{"id": "A", "text": "a; b; c; d; e"}, {"id": "B", "text": "d; a; b; c; e"}, {"id": "C", "text": "d; e; a; b; c"}, {"id": "D", "text": "a; c; b; e; d"}, {"id": "E", "text": "d; a; c; b; e"}], "a": "E"}, {"id": "d78cf2e16f22557a60638c2f087aa9a8", "q": "Order: cherno stranno, the thinker, stranno bqlo, ogledalo, stranno metalno, str 40", "opts": [{"id": "A", "text": "c; a; b; e; d"}, {"id": "B", "text": "b; a; c; e; d"}, {"id": "C", "text": "c; b; d; e; a"}, {"id": "D", "text": "b; d; c; e; a"}, {"id": "E", "text": "d; b; c; e; a"}], "a": "B"}, {"id": "b505fc13260abaca9ecf65aaede96989", "q": "order: str 41", "opts": [{"id": "A", "text": "Elevation; section; plan"}, {"id": "B", "text": "Section; plan; elevation"}, {"id": "C", "text": "Plan; elevation; section"}, {"id": "D", "text": "Elevation; elevation; section"}, {"id": "E", "text": "Section; elevation; plan"}], "a": "A"}, {"id": "a5e34fa9f8f82e06ddecfc0b3fb8b605", "q": "With reference to the image shown, match each number to the correct architectural element:\npediment (timpano)\nfrieze (fregio)\narchitrave\nshaft (fusto)\nstylobate", "opts": [{"id": "A", "text": "1 \u2013 pediment; 2 \u2013 frieze; 3 \u2013 architrave; 4 \u2013 shaft; 5 \u2013 stylobate"}, {"id": "B", "text": "1 \u2013 architrave; 2 \u2013 pediment; 3 \u2013 shaft; 4 \u2013 stylobate; 5 \u2013 frieze"}, {"id": "C", "text": "1 \u2013 shaft; 2 \u2013 stylobate; 3 \u2013 frieze; 4 \u2013 pediment; 5 \u2013 architrave"}, {"id": "D", "text": "1 \u2013 pediment; 2 \u2013 stylobate; 3 \u2013 architrave; 4 \u2013 shaft; 5 \u2013 frieze"}, {"id": "E", "text": "1 \u2013 architrave; 2 \u2013 stylobate; 3 \u2013 frieze; 4 \u2013 shaft; 5 \u2013 pediment"}], "a": "A"}, {"id": "8b94b8f714676b15a14862352cb18310", "q": "What was the preferred subject of painter Antonio Ligabue?", "opts": [{"id": "A", "text": "The crowd"}, {"id": "B", "text": "Animals"}, {"id": "C", "text": "Flowers"}, {"id": "D", "text": "Houses"}, {"id": "E", "text": "Ballerinas"}], "a": "B"}, {"id": "edde0ae3723f6f518b17092c06266085", "q": "The magazine founded by Theo van Doesburg in 1917 De Stijl (meaning The Style, in Dutch) is associated with which movement?", "opts": [{"id": "A", "text": "Surrealism"}, {"id": "B", "text": "Dadaism"}, {"id": "C", "text": "Neoplasticism"}, {"id": "D", "text": "Minimalism"}, {"id": "E", "text": "Mannerism"}], "a": "C"}, {"id": "c05ad6045a91902417c017965523efe2", "q": "What clearly characterizes Flemish painting?", "opts": [{"id": "A", "text": "Gold-colored background"}, {"id": "B", "text": "Expressiveness of the depicted figures"}, {"id": "C", "text": "Perspective"}, {"id": "D", "text": "Cobalt blue background"}, {"id": "E", "text": "The detailed and realistic depiction of reality"}], "a": "E"}, {"id": "6c9aa64c1f73fb37cbb766befe203897", "q": "Which of the following characteristics is not attributable to Dadaism?", "opts": [{"id": "A", "text": "Irony"}, {"id": "B", "text": "Randomness"}, {"id": "C", "text": "Reuse of everyday objects"}, {"id": "D", "text": "Rigor"}, {"id": "E", "text": "Provocation"}], "a": "D"}, {"id": "0e918756e770d2f3149e7be5778018ac", "q": "Which of the following characteristics best describes the Neoplasticism movement?", "opts": [{"id": "A", "text": "Irony"}, {"id": "B", "text": "Randomness"}, {"id": "C", "text": "Reuse of everyday objects"}, {"id": "D", "text": "Mathematical rigor and balance"}, {"id": "E", "text": "Provocation"}], "a": "D"}, {"id": "2c04717983e59f074beeb20d6a940579", "q": "What is the fundamental element considered in the design of new cultural buildings and multipurpose spaces intended for the protection of historical heritage and social gathering?", "opts": [{"id": "A", "text": "Aesthetics"}, {"id": "B", "text": "Lighting technology"}, {"id": "C", "text": "Functionality"}, {"id": "D", "text": "Preservation of pre-existing spaces"}, {"id": "E", "text": "Use of innovative materials"}], "a": "B"}, {"id": "96b070c8b4aae59aff509a141f7725a1", "q": "On the occasion of which event was the Eiffel Tower in Paris built?", "opts": [{"id": "A", "text": "Universal Exposition, 1889"}, {"id": "B", "text": "Visit of the Queen of England, 1852"}, {"id": "C", "text": "Fall of the Berlin Wall, 1989"}, {"id": "D", "text": "The Paris Commune, 1871"}, {"id": "E", "text": "Death of Louis XIV, 1715"}], "a": "A"}, {"id": "cc54e538fe510dcd612012847791503b", "q": "Who founded the architecture magazine Domus in 1928?", "opts": [{"id": "A", "text": "Giuseppe Terragni"}, {"id": "B", "text": "Bruno Munari"}, {"id": "C", "text": "Enzo Mari"}, {"id": "D", "text": "Angelo Mangiarotti"}, {"id": "E", "text": "Gi\u00f2 Ponti"}], "a": "E"}, {"id": "85f578254b94a3ea76088fd1d22883ec", "q": "Turner, Friedrich, Delacroix, Hayez are painters of which movement?", "opts": [{"id": "A", "text": "Neoclassicism"}, {"id": "B", "text": "Impressionism"}, {"id": "C", "text": "Expressionism"}, {"id": "D", "text": "Romanticism"}, {"id": "E", "text": "Fauvism"}], "a": "D"}, {"id": "153bebee62c93b633cfd279c839c43d3", "q": "According to Surrealism, what must a work of art express?", "opts": [{"id": "A", "text": "Free relationships between shapes and colors"}, {"id": "B", "text": "The breakdown of the object and its volumetric synthesis"}, {"id": "C", "text": "The symbolic value of figures and objects depicted"}, {"id": "D", "text": "The real functioning of thought, through pure psychic automatism"}, {"id": "E", "text": "The simultaneity of movement"}], "a": "D"}, {"id": "266c8de0d72417d67558178e76464a4e", "q": "Amor and Psyche, represented in the photo, is a sculpture by:\n(Image shows a neoclassical sculpture of two embracing figures)", "opts": [{"id": "A", "text": "Antonio Canova"}, {"id": "B", "text": "Michelangelo Buonarroti"}, {"id": "C", "text": "Myron"}, {"id": "D", "text": "Auguste Rodin"}, {"id": "E", "text": "Phidias"}], "a": "A"}, {"id": "e8242d84fd0bb4fbbdf86ed68f35d456", "q": "Who founded the artistic group Der Blaue Reiter (The Blue Rider) within the Expressionist movement?", "opts": [{"id": "A", "text": "Kandinsky"}, {"id": "B", "text": "Klee"}, {"id": "C", "text": "Mondrian"}, {"id": "D", "text": "Chagall"}, {"id": "E", "text": "Grosz"}], "a": "A"}, {"id": "97896513cc0cb001b75d74ba3df53509", "q": "Match each work to its patron:\nnumbers\nColosseum\nBaldacchino of Saint Peter\nPalazzo Te\nPalace of Versailles\nletters\nPope Urban VIII\nEmperor Vespasian\nDuke Federico II Gonzaga\nKing Louis XIV", "opts": [{"id": "A", "text": "1 \u2013 b; 2 \u2013 a; 3 \u2013 c; 4 \u2013 d"}, {"id": "B", "text": "1 \u2013 b; 2 \u2013 d; 3 \u2013 a; 4 \u2013 c"}, {"id": "C", "text": "1 \u2013 c; 2 \u2013 a; 3 \u2013 b; 4 \u2013 d"}, {"id": "D", "text": "1 \u2013 b; 2 \u2013 a; 3 \u2013 d; 4 \u2013 c"}, {"id": "E", "text": "1 \u2013 c; 2 \u2013 a; 3 \u2013 b; 4 \u2013 d"}], "a": "A"}, {"id": "17094aaee1d05262c5098ad30d704b02", "q": "The Palazzo dei Diamanti in Ferrara took its name from:", "opts": [{"id": "A", "text": "The square where it is located"}, {"id": "B", "text": "The architect who designed it"}, {"id": "C", "text": itectural terminology, an arch cannot be defined as: ???", "opts": [{"id": "A", "text": "blind"}, {"id": "B", "text": "skew"}, {"id": "C", "text": "disgusting"}, {"id": "D", "text": "lobed"}, {"id": "E", "text": "silly"}], "a": "C"}, {"id": "3da043066a610983d982d658a686b503", "q": "Identify the correct match:", "opts": [{"id": "A", "text": "Presidency of the Republic \u2013 Farnesina"}, {"id": "B", "text": "Ministry of Foreign Affairs \u2013 Palazzo Madama"}, {"id": "C", "text": "Chamber of Deputies \u2013 Quirinal"}, {"id": "D", "text": "Ministry of the Interior \u2013 Viminale"}, {"id": "E", "text": "Senate of the Republic \u2013 Montecitorio"}], "a": "D"}, {"id": "f9fa965e1a0dfcb96c9bb6c782539414", "q": "Indicate, among the following, the author of the artwork shown (\"Poppies\"):", "opts": [{"id": "A", "text": "Henri Matisse"}, {"id": "B", "text": "Paul Gauguin"}, {"id": "C", "text": "Paul C\u00e9zanne"}, {"id": "D", "text": "Vincent Van Gogh"}, {"id": "E", "text": "Claude Monet"}], "a": "E"}, {"id": "72dd55d8872b23b0c5f3502ca6badd2b", "q": "Identify the odd one out:", "opts": [{"id": "A", "text": "Washington"}, {"id": "B", "text": "Jefferson"}, {"id": "C", "text": "Adams"}, {"id": "D", "text": "Franklin"}, {"id": "E", "text": "Nelson"}], "a": "E"}, {"id": "6d5aaac71a15e71e2ec6d43d94a2195f", "q": "Palladio redesigned the Palazzo della Ragione in Vicenza, renaming it a \u201cbasilica\u201d, for:", "opts": [{"id": "A", "text": "the new function of religious building"}, {"id": "B", "text": "the reversed hull-like roof"}, {"id": "C", "text": "the imposing dimensions of the building"}, {"id": "D", "text": "the addition of the serlian lodges"}, {"id": "E", "text": "the nave tripartition"}], "a": "D"}, {"id": "ae874d516d2f5af76faaf9d172fa5e47", "q": "Which of these city names means \u201cnew city\u201d?", "opts": [{"id": "A", "text": "Mantova"}, {"id": "B", "text": "Naples"}, {"id": "C", "text": "Sulmona"}, {"id": "D", "text": "Crotone"}, {"id": "E", "text": "Populonia ertain period"}, {"id": "D", "text": "The value of goods and services produced in a country in a certain period"}, {"id": "E", "text": "The expected increase in well-being in a country"}], "a": "D"}, {"id": "e8cb9787466db4267015af8c66852281", "q": "What is the SPID service for?", "opts": [{"id": "A", "text": "A service reserved only for companies to access public administration services"}, {"id": "B", "text": "Access to a well-known online sales service"}, {"id": "C", "text": "A service for public employees to access administration services"}, {"id": "D", "text": "A service that allows citizens and companies to access all online services of the public administration with a single digital identity"}, {"id": "E", "text": "A service only for communicating with the tax office or INPS"}], "a": "D"}, {"id": "151c82ae869743135d7bff707306f098", "q": "What happens when an email is sent using the Bcc option?", "opts": [{"id": "A", "text": "All recipients except those in Bcc do not receive attachments"}, {"id": "B", "text": "Recipients in Bcc receive a copy, but their address is hidden from other recipients"}, {"id": "C", "text": "All message recipients must confirm receipt"}, {"id": "D", "text": "Recipients in Bcc do not receive attachments"}, {"id": "E", "text": "Increases the risk of ending up in the recipient's spam"}], "a": "B"}, {"id": "11e57bcb286978c5af1d058a52d02a29", "q": "Which country was the setting of the so-called \u201cWar of the Roses\u201d?", "opts": [{"id": "A", "text": "France"}, {"id": "B", "text": "Germany"}, {"id": "C", "text": "Spain"}, {"id": "D", "text": "England"}, {"id": "E", "text": "Italy"}], "a": "D"}, {"id": "857518fe122d68ae98bf870caef09d91", "q": "The Trajan Column in Rome commemorates the Romans\u2019 war against the:", "opts": [{"id": "A", "text": "Dacians"}, {"id": "B", "text": "Numidians"}, {"id": "C", "text": "Greeks"}, {"id": "D", "text": "Thracians"}, {"id": "E", "text": "Carthaginians"}], "a": "A"}, {"id": "ca763e8b0df95a5ee225b89f6a4d ": "Antoni Gaud\u00ed"}], "a": "D"}, {"id": "05021d1368b81e7424b866e11ddadb58", "q": "Which of the following international organizations maintains and updates the list of World Heritage Sites for cultural or natural reasons?", "opts": [{"id": "A", "text": "WHO"}, {"id": "B", "text": "UNICEF"}, {"id": "C", "text": "OECD"}, {"id": "D", "text": "UNESCO"}, {"id": "E", "text": "WTO"}], "a": "D"}, {"id": "4b12468952dedc8e69d2b3f6b6037d35", "q": "The Ducal Palace of Urbino is one of the most significant architectural complexes of the:", "opts": [{"id": "A", "text": "Romanesque period"}, {"id": "B", "text": "Gothic period"}, {"id": "C", "text": "Renaissance period"}, {"id": "D", "text": "Neoclassicism"}, {"id": "E", "text": "Neogothic period"}], "a": "C"}, {"id": "bb6b6b2d868f095321407bb1431f890b", "q": "Which of the following Italian filmmakers cannot be considered a representative of Neorealism?", "opts": [{"id": "A", "text": "Roberto Rossellini"}, {"id": "B", "text": "Vittorio De Sica"}, {"id": "C", "text": "Pietro Germi"}, {"id": "D", "text": "Franco Zeffirelli"}, {"id": "E", "text": "Luchino Visconti"}], "a": "D"}, {"id": "b7669e3cd515b6f6613d0427eb8e0955", "q": "Identify the etymologically anomalous term:", "opts": [{"id": "A", "text": "Panlogismo"}, {"id": "B", "text": "Paneuropeo"}, {"id": "C", "text": "Panspichismo"}, {"id": "D", "text": "Panflettista"}, {"id": "E", "text": "Panteista"}], "a": "D"}, {"id": "347b162563303754660580607fc6a75e", "q": "Ignacio de Loyola was:", "opts": [{"id": "A", "text": "A navigator and author of geographical discoveries"}, {"id": "B", "text": "The inventor of the sextant"}, {"id": "C", "text": "The founder of the Society of Jesus (Jesuits)"}, {"id": "D", "text": "The winner of the Battle of Cyprus"}, {"id": "E", "text": "Pope Adrian VI before his election"}], "a": "C"}, {"id": "dbbb8540e72e4032d78e6285cdec07fe", "q": "Which famous prize is awarded to architects?", "opts": [{"id": "A", "text": "Pritzker Prize"}, {"id": "B", "text": "P ": "B", "text": "Sartre"}, {"id": "C", "text": "Camus"}, {"id": "D", "text": "Sagan"}, {"id": "E", "text": "Gide"}], "a": "B"}, {"id": "5b65c6e042eb65f20db7f02cd0833e50", "q": "An antonym of aizzare (to incite) is:", "opts": [{"id": "A", "text": "sobillare (to stir up)"}, {"id": "B", "text": "interrare (to bury)"}, {"id": "C", "text": "istigare (to instigate)"}, {"id": "D", "text": "frenare (to restrain)"}, {"id": "E", "text": "rinfrescare (to refresh)"}], "a": "D"}, {"id": "363d1093bd23a4eff99845992196ae8f", "q": "Alone (halo) means:", "opts": [{"id": "A", "text": "aura"}, {"id": "B", "text": "laura"}, {"id": "C", "text": "laurea (degree)"}, {"id": "D", "text": "buio (darkness)"}, {"id": "E", "text": "ombra (shadow)"}], "a": "A"}, {"id": "8dbec5f4170d3cc37e3238c24d389c1e", "q": "Which of these saints was born in Africa?", "opts": [{"id": "A", "text": "Saint Ambrose of Milan"}, {"id": "B", "text": "Saint Thomas Aquinas"}, {"id": "C", "text": "Saint Paul of Tarsus"}, {"id": "D", "text": "Saint Anthony of Padua"}, {"id": "E", "text": "Saint Augustine of Hippo"}], "a": "E"}, {"id": "7bfa77b7f788ad05483bb7a223fee1af", "q": "Indicate the title of the artwork shown in the image. Woman without arms", "opts": [{"id": "A", "text": "The Virgin of the Rocks"}, {"id": "B", "text": "Venus de Milo"}, {"id": "C", "text": "Nike of Samothrace"}, {"id": "D", "text": "Victorious Venus"}, {"id": "E", "text": "Athena Parthenos"}], "a": "B"}, {"id": "22bce3c29fba9d343f7cb102e98b8115", "q": "Put the following historical events of the second half of the 20th century in chronological order.\na. French May\nb. Assassination of John F. Kennedy\nc. Moon landing\nd. Fall of the Berlin Wall\ne. Election of Karol Wojty\u0142a as Pope\nb; a; c; e; d \u2705\nB) a; b; c; e; d\nC) c; b; a; e; d\nD) a; c; d; e; b\nE) b; c; a; e; d\n586. To which architectural style does the Rucellai Palace in Florence belong (shown in figure)?", "opts": [{"id": "A", "text": "Romanesque"}, {"id": "B", "text": "Gothic"}, {"id": "C", "text": "Baroque"}, {"id": "D", "text": "Renaissance"}, {"id": "E", "text": "Rationalist"}], "a": "D"}, {"id": "ac1decd2fbe858a0c57577f6fd853086", "q": "The Discobolus, shown in the image, is a sculpture by:", "opts": [{"id": "A", "text": "Myron"}, {"id": "B", "text": "Phidias"}, {"id": "C", "text": "Polykleitos"}, {"id": "D", "text": "Praxiteles"}, {"id": "E", "text": "Lysippos"}], "a": "A"}, {"id": "d0b0f3660d1621de6aead56ba7af3d9e", "q": "Which of the following paintings is NOT by Leonardo da Vinci?", "opts": [{"id": "A", "text": "The Virgin of the Rocks"}, {"id": "B", "text": "Carnation Madonna"}, {"id": "C", "text": "The Last Judgment"}, {"id": "D", "text": "Annunciation"}, {"id": "E", "text": "Lady with an Ermine"}], "a": "C"}, {"id": "9b2a87455f859a92003c9b2851d6aeb8", "q": "What office did Robert Kennedy hold in the United States in the 1960s?", "opts": [{"id": "A", "text": "Attorney General, Minister of Justice"}, {"id": "B", "text": "Vice President of the United States"}, {"id": "C", "text": "Governor of California"}, {"id": "D", "text": "Secretary of State"}, {"id": "E", "text": "President of the United States"}], "a": "A"}, {"id": "2c046dc1bae3ffd12d60d2781369b533", "q": "Which of the following does NOT represent a feature of Impressionist painting?", "opts": [{"id": "A", "text": "Brushstrokes are free: dabs, commas, stripes"}, {"id": "B", "text": "Painting is done outdoors"}, {"id": "C", "text": "Forms are not enclosed in a rigorous design"}, {"id": "D", "text": "Light is the most important element as it transforms things and colors"}, {"id": "E", "text": "Space is built according to the geometric rules of perspective"}], "a": "E"}, {"id": "3a6e259cd649b1b1971f218efb10d401", "q": "Which city is often depicted in Canaletto's views?", "opts": [{"id": "A", "text": "Florence"}, {"id": "B", "text": "Venice"}, {"id": "C", "text": "Padua"}, {"id": "D", "text": "Verona"}, {"id": "E", "text": "Rome"}], "a": "B"}, {"id": "a264eca05372bb8ac4f7c7481566d3e8", "q": "Canaletto\u2019s paintings are characterized by views with rigorous perspective thanks to the use of:", "opts": [{"id": "A", "text": "Sfumato technique"}, {"id": "B", "text": "Detailed preparatory sketches"}, {"id": "C", "text": "Camera obscura, dark box"}, {"id": "D", "text": "Strong chiaroscuro"}, {"id": "E", "text": "None of the options: as an Expressionist painter, Canaletto rejected any attempt at optical representation"}], "a": "C"}, {"id": "b2b59ae998353d3a810d0b24f56235b4", "q": "Which of the following statements about the architectural element of the column is false?", "opts": [{"id": "A", "text": "The Ionic capital has two symmetrical volutes"}, {"id": "B", "text": "The Doric column rests on a pedestal formed by a concave ring and a parallelepiped"}, {"id": "C", "text": "The Tuscan column lacks fluting"}, {"id": "D", "text": "The shaft of the Doric column tapers upward"}, {"id": "E", "text": "The Corinthian column has floral motifs carved on the capital"}], "a": "B"}, {"id": "e884bbb2153329c856395a945070e643", "q": "Vincent Van Gogh's painting aspires to:", "opts": [{"id": "A", "text": "A truthful representation, related to the objective world and the very function of art"}, {"id": "B", "text": "A representation of the atmospheric effect, the discovery of light and its aesthetic effects in the visible world"}, {"id": "C", "text": "A representation of scenes from daily life considered inconvenient"}, {"id": "D", "text": "Expressing the despair and solitude of man and, in particular, of the artist in the world"}, {"id": "E", "text": "Eliminating perspective and three-dimensionality"}], "a": "D"}, {"id": "c051076c4bd26b7115cc8423c5af3904", "q": "Match prominent figures in French political history with the famous phrases attributed to them:\na. Henry IV\nb. Louis XIV\nc. Fran\u00e7ois Guizot\nd. Louis XV\ne. De Gaulle\n\u201cParis is well worth a Mass\u201d\n\u201cOnly fools never change their mind\u201d\n\u201cAfter me, the deluge\u201d\n\u201cI am the state\u201d\n\u201cEnrich yourselves\u201d\na\u20131; b\u20135; c\u20133; d\u20134; e\u20132\nB) a\u20134; b\u20135; c\u20131; d\u20132; e\u20133 \u2705\nC) a\u20133; b\u20132; c\u20131; d\u20135; e\u20134\nD) a\u20134; b\u20133; c\u20132; d\u20135; e\u20131\nE) a\u20131; b\u20135; c\u20133; d\u20134; e\u20132\n596. Why does Andy Warhol prefer as subjects of his works advertisements for mass-produced products or celebrities from music and cinema?", "opts": [{"id": "A", "text": "To advertise products, being a graphic designer specialized in packaging"}, {"id": "B", "text": "Because the obsessive repetition of utterly banal and recognizable objects by most of the American population expresses the anguish of modern life"}, {"id": "C", "text": "To create an objective painting, balanced and mathematically rigorous, free of naturalistic references"}, {"id": "D", "text": "To promote the Campbell industry, weakened in the post-WWII period"}, {"id": "E", "text": "The choice of subjects is random. The artist was only interested in experimenting with new composition techniques"}], "a": "B"}, {"id": "9ccc8b4ccee7441b2234c7d0bbcbee7c", "q": "Which of the following pairings between artist and artwork is incorrect?", "opts": [{"id": "A", "text": "Marcel Duchamp \u2013 Bicycle Wheel (1913)"}, {"id": "B", "text": "Man Ray \u2013 Rayogram (1925)"}, {"id": "C", "text": "Paul Gauguin \u2013 Sunflowers (1888)"}, {"id": "D", "text": "Jacques-Louis David \u2013 The Death of Marat (1793)"}, {"id": "E", "text": "Antonio Canova \u2013 The Three Graces (ca. 1815)"}], "a": "C"}, {"id": "b821152a634395ac49f6f4ea2868edb0", "q": "In the painting Death of the Virgin, the model used by Caravaggio was:", "opts": [{"id": "A", "text": "His mother"}, {"id": "B", "text": "A well-known courtesan of the time, Maddalena Antognetti, known as Lena"}, {"id": "C", "text": "His lover"}, {"id": "D", "text": "The corpse of a drowned prostitute from the Tiber"}, {"id": "E", "text": "The corpse of a woman killed by her own hand"}], "a": "D"}, {"id": "74cfcfd3484ed9935f10bb0f2014a2bf", "q": "Who is the author of the artwork shown? Composition\u2026", "opts": [{"id": "A", "text": "Paul Klee"}, {"id": "B", "text": "Marc Chagall"}, {"id": "C", "text": "Der Blaue Reiter"}, {"id": "D", "text": "Wassily Kandinsky"}, {"id": "E", "text": "Henri Matisse"}], "a": "D"}, {"id": "77820b48e0d7bd7138f3fd48865cca66", "q": "The project for the new Rho-Pero fair complex in Milan was designed by:", "opts": [{"id": "A", "text": "Daniel Libeskind"}, {"id": "B", "text": "Ettore Sottsass"}, {"id": "C", "text": "Massimiliano Fuksas"}, {"id": "D", "text": "Giorgetto Giugiaro"}, {"id": "E", "text": "Sergio Pininfarina"}], "a": "C"}, {"id": "67954ba564a0f0588552a7b852d729be", "q": "In which period of architecture was the method first theorized that includes a preliminary design phase, where the architect makes decisions related to the overall quality as the sole designer of the building, followed by a subsequent execution phase?", "opts": [{"id": "A", "text": "Renaissance"}, {"id": "B", "text": "Middle Ages"}, {"id": "C", "text": "Rationalism"}, {"id": "D", "text": "Hellenism"}, {"id": "E", "text": "Mannerism"}], "a": "A"}, {"id": "4b3d7fc90974910746c5b44f4763cd03", "q": "Which ethnic persecution began with the historical \u201cNight of Broken Glass\u201d?", "opts": [{"id": "A", "text": "The persecution of Christians in ancient Rome"}, {"id": "B", "text": "The persecution of the Jewish people by the Nazis"}, {"id": "C", "text": "The persecution of Christians in the Chinese Republic"}, {"id": "D", "text": "The persecution of the Indigenous peoples of the Amazon (Brazil)"}, {"id": "E", "text": "The persecution of the Huguenots in the 16th century"}], "a": "B"}, {"id": "4c7b87d7961b1053f0f4b128179dc1b4", "q": "The image shows the Arch of Peace in Milan, modeled on Roman triumphal arches. What style does it belong to?", "opts": [{"id": "A", "text": "Neoclassical"}, {"id": "B", "text": "Baroque"}, {"id": "C", "text": "Corinthian"}, {"id": "D", "text": "Hellenistic"}, {"id": "E", "text": "Rationalist"}], "a": "A"}, {"id": "210eb6a24d2f41ab10dc26fdb71d5b1b", "q": "Which of the following is also known as \u201cThe Aquinate\u201d?", "opts": [{"id": "A", "text": "Saint Thomas"}, {"id": "B", "text": "Saint Augustine"}, {"id": "C", "text": "Saint Januarius"}, {"id": "D", "text": "Saint Ignatius of Loyola"}, {"id": "E", "text": "Saint Francis"}], "a": "A"}, {"id": "6999169cc095fc077b902e9fd2520ed4", "q": "Gothic architecture is characterized by the use of construction techniques, already known and derived from Romanesque, organized into a coherent and logical system with new aesthetic and symbolic goals. Which of the following apply?", "opts": [{"id": "A", "text": "To amaze and express the level of technical achievements"}, {"id": "B", "text": "To meet the defensive needs of large families"}, {"id": "C", "text": "To cite Romanesque architecture of the past"}, {"id": "D", "text": "To plan urban development of the new ideal city"}, {"id": "E", "text": "To combine the use of classical materials with new ones like iron and cast iron"}], "a": "A"}, {"id": "c6c3b80b51091779b75a49c1ce730e0b", "q": "The Basilica of Sant\u2019Ambrogio in Milan is:", "opts": [{"id": "A", "text": "Baroque"}, {"id": "B", "text": "Gothic"}, {"id": "C", "text": "Renaissance"}, {"id": "D", "text": "Romanesque"}, {"id": "E", "text": "Neoclassical"}], "a": "D"}, {"id": "e25db120b37db8115af05cbb11494e13", "q": "Put the following events in chronological order:\na) Cape Horn is rounded for the first time by a European crew\nb) Vasco da Gama reaches the Indies by rounding the Cape of Good Hope\nc) For the first time, European ships complete the circumnavigation of the globe\nd) James Cook discovers Australia\ne) The Danish explorer Vitus Bering navigates the strait that will bear his name", "opts": [{"id": "A", "text": "c; b; a; d; e"}, {"id": "B", "text": "b; c; a; e; d"}, {"id": "C", "text": "a; b; c; d; e"}, {"id": "D", "text": "c; a; b; d; e"}, {"id": "E", "text": "a; c; b; d; e"}], "a": "B"}, {"id": "be48453636d33c76ecf461e072262159", "q": "Giuseppe Mazzini was born in:", "opts": [{"id": "A", "text": "Genoa"}, {"id": "B", "text": "Venice"}, {"id": "C", "text": "Milan"}, {"id": "D", "text": "Nice"}, {"id": "E", "text": "Foggia"}], "a": "A"}, {"id": "3e12da2fc61ac01861b1026539ccc837", "q": "Which of the following is the motto of the United States of America?", "opts": [{"id": "A", "text": "Plus ultra \u2013 \u201cFurther beyond\u201d"}, {"id": "B", "text": "Dieu et mon droit \u2013 \u201cGod and my right\u201d"}, {"id": "C", "text": "Unity in diversity \u2013 \u201cL\u2019unione nella diversit\u00e0\u201d"}, {"id": "D", "text": "E pluribus unum \u2013 \u201cOut of many, one\u201d"}, {"id": "E", "text": "Liberty or death \u2013 \u201cLibert\u00e0 o morte\u201d"}], "a": "D"}, {"id": "965306ff57142876daa8ed4c4c902bec", "q": "What is the primary function of architecture?", "opts": [{"id": "A", "text": "Protection from weather elements"}, {"id": "B", "text": "Distribution of forces"}, {"id": "C", "text": "Expression"}, {"id": "D", "text": "Symbolism"}, {"id": "E", "text": "Display"}], "a": "A"}, {"id": "40089b5567bcba457daa20e8ca302c44", "q": "According to the current system, in Italy the term of office of the President of the Republic lasts how many years?", "opts": [{"id": "A", "text": "3 years"}, {"id": "B", "text": "4 years"}, {"id": "C", "text": "5 years"}, {"id": "D", "text": "7 years"}, {"id": "E", "text": "6 years"}], "a": "D"}, {"id": "2edcca5556d0dc35a77e69972bb84da1", "q": "Which of the following cities hosts examples of Lombard architecture?", "opts": [{"id": "A", "text": "Parma"}, {"id": "B", "text": "Venice"}, {"id": "C", "text": "Milan"}, {"id": "D", "text": "Como"}, {"id": "E", "text": "Benevento"}], "a": "E"}, {"id": "eb63a031d3f77b2673df4f637093b8a4", "q": "In the Roman house, what was the lararium?", "opts": [{"id": "A", "text": "A labyrinth"}, {"id": "B", "text": "A basin for collecting water"}, {"id": "C", "text": "A chapel"}, {"id": "D", "text": "The atrium"}, {"id": "E", "text": "A portico"}], "a": "C"}, {"id": "f5943bb81f54e02d60fa0e8bf75b5c97", "q": "Identify the odd term out in the group.", "opts": [{"id": "A", "text": "Balearic Islands"}, {"id": "B", "text": "Canary Islands"}, {"id": "C", "text": "Cyclades"}, {"id": "D", "text": "Egadi"}, {"id": "E", "text": "Aeolian Islands"}], "a": "B"}, {"id": "f4a32a4e1de81e260cc4ce27e82db160", "q": "An antonym of deferent is:", "opts": [{"id": "A", "text": "Insufficient"}, {"id": "B", "text": "Insolent"}, {"id": "C", "text": "Relaxing"}, {"id": "D", "text": "Ignorant"}, {"id": "E", "text": "Suspicious"}], "a": "B"}, {"id": "130a035c14415bc4a9ffdf9213ed53be", "q": "Which Italian author wrote Marcovaldo?", "opts": [{"id": "A", "text": "Alberto Moravia"}, {"id": "B", "text": "Dino Buzzati"}, {"id": "C", "text": "Carlo Collodi"}, {"id": "D", "text": "Elsa Morante"}, {"id": "E", "text": "Italo Calvino"}], "a": "E"}, {"id": "c7c68d8d96fa31273ce8d18d69ddc030", "q": "On the outskirts of which city is CERN located?", "opts": [{"id": "A", "text": "Strasbourg"}, {"id": "B", "text": "Zurich"}, {"id": "C", "text": "Basel"}, {"id": "D", "text": "Geneva"}, {"id": "E", "text": "Bern"}], "a": "D"}, {"id": "f6ac107c9785986bdcb4756affa37d77", "q": "Tamerlane was born in which century?", "opts": [{"id": "A", "text": "10th"}, {"id": "B", "text": "11th"}, {"id": "C", "text": "12th"}, {"id": "D", "text": "14th"}, {"id": "E", "text": "17th"}], "a": "D"}, {"id": "b1460a90685db2bcf8fb6ce650d3bd39", "q": "Who was the last Shah of Iran?", "opts": [{"id": "A", "text": "Mohammad Mossadeq"}, {"id": "B", "text": "Ayatollah Khomeini"}, {"id": "C", "text": "Farouk I"}, {"id": "D", "text": "Reza Pahlavi"}, {"id": "E", "text": "Ben Ali"}], "a": "D"}, {"id": "a72ecc5156b3d12667d1caf3bfd7a266", "q": "How is the Divine Comedy divided?", "opts": [{"id": "A", "text": "Into 99 chapters"}, {"id": "B", "text": "Into 12 books"}, {"id": "C", "text": "Into 34 songs"}, {"id": "D", "text": "Into 3 canticles"}, {"id": "E", "text": "Into 24 cantos"}], "a": "D"}, {"id": "5e179ddfca566d7869331afdee07dd73", "q": "In the conventional periodization of the history of Greek institutions and civilization, Hellenism usually refers to the period:", "opts": [{"id": "A", "text": "Between the Persian Wars and the 3rd century BC"}, {"id": "B", "text": "Related to Helladic culture developed from the Neolithic to the Mycenaean Age"}, {"id": "C", "text": "In which the Panhellenic Games were held at Olympia"}, {"id": "D", "text": "Characterized by the political influence of Greece throughout the Mediterranean"}, {"id": "E", "text": "From the death of Alexander the Great to the fall of the Egyptian kingdom under Roman rule"}], "a": "E"}, {"id": "9e016f3624c90a729c28a1cd6c095048", "q": "Which of these terms cannot be associated with the Greek city of the Classical Age?", "opts": [{"id": "A", "text": "Agora"}, {"id": "B", "text": "Forum"}, {"id": "C", "text": "Stoa"}, {"id": "D", "text": "Asty"}, {"id": "E", "text": "Acropolis"}], "a": "B"}, {"id": "4b914b8ee516cb238b277360e249116f", "q": "In architectural terminology, the term tiburio refers to:", "opts": [{"id": "A", "text": "The circular structure supporting or upon which a dome rests"}, {"id": "B", "text": "The windowed wall that lights the nave of the church"}, {"id": "C", "text": "The conical cover of certain bell towers in the alpine area"}, {"id": "D", "text": "An architectural element covered with a roof that can contain a dome inside"}, {"id": "E", "text": "The bishop\u2019s throne next to the pulpit"}], "a": "D"}, {"id": "2cc1edf23d43a2e4834d10ce434fc0c6", "q": "The term Pre-Raphaelites refers to:", "opts": [{"id": "A", "text": "Painters who anticipated Raphael\u2019s art"}, {"id": "B", "text": "A 19th-century artistic movement"}, {"id": "C", "text": "Painters trained in the workshop of Pinturicchio in Urbino"}, {"id": "D", "text": "An 18th-century artistic movement"}, {"id": "E", "text": "Court painters active at the end of the 15th century in Milan and Urbino"}], "a": "B"}, {"id": "553fb8d48cb35d09942172b910f18b60", "q": "He introduced significant reforms to Roman javelin combat. He was consul seven times. He destroyed two Germanic peoples. Who was he?", "opts": [{"id": "A", "text": "Julius Caesar"}, {"id": "B", "text": "Lucius Cornelius Scipio"}, {"id": "C", "text": "Metellus Pius"}, {"id": "D", "text": "Gaius Marius"}, {"id": "E", "text": "Romulus"}], "a": "D"}, {"id": "0ca91eccb0961e4c5a069f0667b7aaa3", "q": "Which of these artistic movements is not considered an \u201cavant-garde\u201d?", "opts": [{"id": "A", "text": "Gothic revival"}, {"id": "B", "text": "Futurism"}, {"id": "C", "text": "Expressionism"}, {"id": "D", "text": "De Stijl"}, {"id": "E", "text": "Constructivism"}], "a": "A"}, {"id": "e787c22edd1b9fcc600b7299313e08c2", "q": "The church of Sant\u2019Ivo alla Sapienza in Rome, shown in the image, was designed by:", "opts": [{"id": "A", "text": "Guarino Guarini"}, {"id": "B", "text": "Filippo Juvarra"}, {"id": "C", "text": "Gian Lorenzo Bernini"}, {"id": "D", "text": "Francesco Borromini"}, {"id": "E", "text": "Pietro da Cortona"}], "a": "D"}, {"id": "217b22e2cd8e377f1f592ed95dd558cd", "q": "In which century did Brunelleschi die?", "opts": [{"id": "A", "text": "15th"}, {"id": "B", "text": "14th"}, {"id": "C", "text": "13th"}, {"id": "D", "text": "16th"}, {"id": "E", "text": "12th"}], "a": "A"}, {"id": "f8741faaab6171b2853066ed07fb41fb", "q": "Which of the following driving forces most contributed to the flourishing of Italian Renaissance architecture?", "opts": [{"id": "A", "text": "The nobility"}, {"id": "B", "text": "The monarchies"}, {"id": "C", "text": "The cities"}, {"id": "D", "text": "The clergy"}, {"id": "E", "text": "The military"}], "a": "C"}, {"id": "b293d66c34b4dd83bc6ca7ba6e670c77", "q": "In which opera by Giuseppe Verdi does the famous chorus \u201cVa\u2019, pensiero\u201d appear?", "opts": [{"id": "A", "text": "Aida"}, {"id": "B", "text": "La traviata"}, {"id": "C", "text": "Nabucco"}, {"id": "D", "text": "Il trovatore"}, {"id": "E", "text": "Don Giovanni"}], "a": "C"}, {"id": "f1f2bbd6897d70ea1a9a2a5b2759cc04", "q": "In which century did Pieter Bruegel live?", "opts": [{"id": "A", "text": "16th"}, {"id": "B", "text": "17th"}, {"id": "C", "text": "18th"}, {"id": "D", "text": "15th"}, {"id": "E", "text": "14th"}], "a": "A"}, {"id": "bd8d980564475e77720c2fb2f3041357", "q": "Which of the following architectural styles is characterized by an anti-classical tendency?", "opts": [{"id": "A", "text": "Romanesque"}, {"id": "B", "text": "Gothic"}, {"id": "C", "text": "Mannerism"}, {"id": "D", "text": "Neoclassical"}, {"id": "E", "text": "Lombard"}], "a": "E"}, {"id": "d5caaeba1bc6b0a7e0cf9edc5f84173f", "q": "Arrange the following events in chronological order:\nGaribaldi's victory at the head of the Alpine Hunters and expulsion of the\nAustrians from Milan.\nBreach of Porta Pia and the capture of Rome.\nThe capital of Italy moves to Florence.\nAnnexation of Trentino-Alto Adige.\nExpedition of the Thousand.", "opts": [{"id": "A", "text": "1; 5; 3; 2; 4"}, {"id": "B", "text": "5; 3; 1; 2; 4"}, {"id": "C", "text": "1; 5; 2; 3; 4"}, {"id": "D", "text": "5; 1; 3; 4; 2"}, {"id": "E", "text": "5; 1; 2; 3; 4"}], "a": "A"}, {"id": "be97b2e041801491677668179436139e", "q": "In Roman architecture, what was a meniano?", "opts": [{"id": "A", "text": "A portico"}, {"id": "B", "text": "An atrium"}, {"id": "C", "text": "A corridor"}, {"id": "D", "text": "A small balcony"}, {"id": "E", "text": "An underground room"}], "a": "D"}, {"id": "58eafa843a3a77c1d5c808434882231b", "q": "Which of the following was the first human to complete an orbit of Earth in 1961?", "opts": [{"id": "A", "text": "Neil Armstrong"}, {"id": "B", "text": "Buzz Aldrin"}, {"id": "C", "text": "Valentina Tereshkova"}, {"id": "D", "text": "John Glenn"}, {"id": "E", "text": "Yuri Gagarin"}], "a": "E"}, {"id": "98eeb3307d1eccc9d434120ea0af5cd8", "q": "From which city did the first journey of the Orient Express begin, the famous passenger train that connected XXX to Constantinople?", "opts": [{"id": "A", "text": "XXX = London"}, {"id": "B", "text": "XXX = Geneva"}, {"id": "C", "text": "XXX = Vienna"}, {"id": "D", "text": "XXX = Paris"}, {"id": "E", "text": "XXX = Venice"}], "a": "D"}, {"id": "6062087cc50bc5a93c9804d9db46b60f", "q": "Who is portrayed in the painting shown below? The death of Marat", "opts": [{"id": "A", "text": "Jean-Jacques Rousseau"}, {"id": "B", "text": "Cesare Beccaria"}, {"id": "C", "text": "Voltaire"}, {"id": "D", "text": "Jean-Paul Marat"}, {"id": "E", "text": "Maximilien Robespierre"}], "a": "D"}, {"id": "34bddb4e53a044f1a41280301ca90030", "q": "Which of the following artists did not belong to the Art Nouveau movement?", "opts": [{"id": "A", "text": "Victor Horta"}, {"id": "B", "text": "Gustav Klimt"}, {"id": "C", "text": "Henry van de Velde"}, {"id": "D", "text": "Paul C\u00e9zanne"}, {"id": "E", "text": "Otto Wagner"}], "a": "D"}, {"id": "e9a24b27bba6ae2f2e5dd4ee4681d284", "q": "The Veiled Christ is a marble sculpture by:  the Veiled Christ", "opts": [{"id": "A", "text": "Gian Lorenzo Bernini"}, {"id": "B", "text": "Giovanni da Nola"}, {"id": "C", "text": "Giuseppe Sanmartino"}, {"id": "D", "text": "Michelangelo Buonarroti"}, {"id": "E", "text": "Antonio Canova"}], "a": "C"}, {"id": "67bbf6f720963a90f7bf1e2ec2b23727", "q": "Choose the series in which the following philosophers are correctly arranged in chronological order:", "opts": [{"id": "A", "text": "Epicurus; Pythagoras; Aristotle; Plato; Socrates"}, {"id": "B", "text": "Epicurus; Plato; Aristotle; Socrates; Pythagoras"}, {"id": "C", "text": "Pythagoras; Socrates; Plato; Aristotle; Epicurus"}, {"id": "D", "text": "Pythagoras; Epicurus; Socrates; Plato; Aristotle"}, {"id": "E", "text": "Aristotle; Socrates; Pythagoras; Epicurus; Plato"}], "a": "C"}, {"id": "052fcdc7f3be604e
