ehry"}, {"id": "D", "text": "Oscar Niemeyer; Frank O. Gehry; Richard Meier; Tadao Ando; Renzo Piano"}, {"id": "E", "text": "Tadao Ando; Richard Meier; Oscar Niemeyer; Frank O. Gehry; Renzo Piano"}], "a": "A"}, {"id": "5086a114809f7916ee7d69c8f9b6e3b3", "q": "To which historical period does the floor plan shown correspond? Pienza, Italy", "opts": [{"id": "A", "text": "Roman"}, {"id": "B", "text": "Baroque"}, {"id": "C", "text": "Romanesque"}, {"id": "D", "text": "Renaissance"}, {"id": "E", "text": "Postmodern"}], "a": "D"}, {"id": "cbd09a7b627c18a79305bde21d563aa9", "q": "Which of the following features does not belong to the Prairie House style developed by Frank Lloyd Wright?", "opts": [{"id": "A", "text": "Recessed fa\u00e7ade and frequently hidden entrance to preserve family intimacy"}, {"id": "B", "text": "Centrality of the fireplace with the symbolic meaning of \u201cbeing together\u201d"}, {"id": "C", "text": "Flat roof converted into a garden"}, {"id": "D", "text": "Integration with nature and continuity between interior and exterior"}, {"id": "E", "text": "Extended horizontal lines and low proportions"}], "a": "C"}, {"id": "edbfbe0687ab570d27c67f45f9e3fa4d", "q": "What technique was used to create the famous artwork shown? Marilyn Diptych", "opts": [{"id": "A", "text": "Oil on canvas"}, {"id": "B", "text": "Acrylic on canvas"}, {"id": "C", "text": "Lithography"}, {"id": "D", "text": "Screen printing (Serigraphy)"}, {"id": "E", "text": "Stencil"}], "a": "D"}, {"id": "2837031ea48e1263b7b1a5045fbce73f", "q": "Why, in attempting to trigger what would become the Second War of Italian Independence, did Cavour provoke Austria's aggression?", "opts": [{"id": "A", "text": "So as not to assume moral responsibility before the international community"}, {"id": "B", "text": "So as not to assume moral responsibility before God"}, {"id": "C", "text": "Because he believed the Piedmontese forces were not ready"}, {"id": "D", "text": "Because Piedmont rejected war as an offensive tool and accepted it only for defensive purposes"}, {"id": "E", "text": "Because only in this way could he obtain France\u2019s help"}], "a": "E"}, {"id": "6b65806ed343cd22ec616365592de74e", "q": "Which of the following statements about Pop Art is incorrect?", "opts": [{"id": "A", "text": "The term Pop Art is an abbreviation of Popular Art (popular art)"}, {"id": "B", "text": "It developed starting in the 1950s"}, {"id": "C", "text": "Its favorite subjects are images proposed by mass media or consumer objects"}, {"id": "D", "text": "Among its most famous exponents are Andy Warhol and Roy Lichtenstein"}, {"id": "E", "text": "Its intent is satirical and ideologically denunciatory"}], "a": "E"}, {"id": "77cb085d5a66e89d3a243d63f0d74e7f", "q": "In what historical period did materials such as cast iron and steel begin to be used in construction thanks to the contribution of structural engineering?", "opts": [{"id": "A", "text": "In the second half of the 19th century"}, {"id": "B", "text": "Toward the end of the 18th century"}, {"id": "C", "text": "In the first half of the 18th century"}, {"id": "D", "text": "Never, because such materials are too heavy"}, {"id": "E", "text": "Between the two World Wars"}], "a": "A"}, {"id": "0c347fd64b21d4d2c33cd954bdd1bdf1", "q": "The painting shown is an expression of which artistic movement? Klimt, The tree of life", "opts": [{"id": "A", "text": "Fauvism"}, {"id": "B", "text": "Surrealism"}, {"id": "C", "text": "Art Nouveau"}, {"id": "D", "text": "Dadaism"}, {"id": "E", "text": "Symbolism"}], "a": "C"}, {"id": "a72d89c2d5e9141c3e81c8773123c968", "q": "Depicting reality not according to fixed canons, but as it appears to the artist\u2019s eyes at that precise moment and under specific light conditions, is a goal of which painting movement?", "opts": [{"id": "A", "text": "Neoclassicism"}, {"id": "B", "text": "Impressionism"}, {"id": "C", "text": "Romanticism"}, {"id": "D", "text": "Cubism"}, {"id": "E", "text": "Expressionism"}], "a": "B"}, {"id": "ea130735838a9f4f0ce3c3aa824c4852", "q": "What is the sfumato painting technique famously used by Leonardo Da Vinci?", "opts": [{"id": "A", "text": "Layers of watercolor that give the necessary pictorial depth to represent volume, shadows, and light"}, {"id": "B", "text": "A wet-on-wet painting technique in which colors blend and create a soft effect"}, {"id": "C", "text": "A careful gradation of colors in a progressive play of light and dark that gives a convincing illusion of depth in the landscape"}, {"id": "D", "text": "Juxtaposition of various colors applied as dots so that each one is influenced by the neighboring color"}, {"id": "E", "text": "None of the above"}], "a": "C"}, {"id": "8b552891e56e796bfef85f1161e14c33", "q": "In what year was Botticelli\u2019s Birth of Venus painted?", "opts": [{"id": "A", "text": "Around 1482"}, {"id": "B", "text": "Around 1264"}, {"id": "C", "text": "Around 1330"}, {"id": "D", "text": "Around 1540"}, {"id": "E", "text": "Around 1412"}], "a": "A"}, {"id": "d37f4daa62b228ded0a9febf01d91f17", "q": "Identify, among the following pairings between famous works of art and their authors, the only incorrect match.", "opts": [{"id": "A", "text": "Raphael \u2013 Portrait of the Fornarina"}, {"id": "B", "text": "Mantegna \u2013 Decoration of the Camera degli Sposi, Mantua"}, {"id": "C", "text": "Palladio \u2013 Villa Capra known as \u201cLa Rotonda\u201d"}, {"id": "D", "text": "Michelangelo \u2013 Palazzo dei Conservatori, Campidoglio, Rome"}, {"id": "E", "text": "Brunelleschi \u2013 Arch of the Silversmiths, Florence"}], "a": "E"}, {"id": "aae653d21ff7ccae9d2942179d42e7c1", "q": "In which of the following options are historical figures and artists listed in the correct chronological order?", "opts": [{"id": "A", "text": "Muhammad; Constantine the Great; Charles Martel; Dante Alighieri; Piero della Francesca; Antonio Vivaldi; Giuseppe Mazzini; Amedeo Modigliani"}, {"id": "B", "text": "Constantine the Great; Charles Martel etely unique case in the history of Italian architecture; in it, in fact, Romanesque, Gothic (facade), and which other elements are mixed?", "opts": [{"id": "A", "text": "Arab"}, {"id": "B", "text": "Moorish"}, {"id": "C", "text": "Byzantine"}, {"id": "D", "text": "Merovingian"}, {"id": "E", "text": "Lombard"}], "a": "D"}, {"id": "82cc2edeef2975eb070896440fc0c554", "q": "What is a dolmen?", "opts": [{"id": "A", "text": "A funerary monument consisting of an underground circular chamber, covered by a dome with projecting stones, accessed via a long corridor"}, {"id": "B", "text": "A stone tower shaped like a truncated cone"}, {"id": "C", "text": "An Etruscan tomb with a circular base, protruding from the ground with a conical mound"}, {"id": "D", "text": "A megalithic monument made of a horizontally placed slab supported by vertical stones"}, {"id": "E", "text": "A megalithic monument consisting of a single large upright stone"}], "a": "D"}, {"id": "280d0e3947f021d75134b0a1339d8bf7", "q": "What technique was used to create this work, preserved in the church of Sant'Apollinare in Classe in Ravenna?", "opts": [{"id": "A", "text": "Frieze"}, {"id": "B", "text": "Bas-relief"}, {"id": "C", "text": "Mosaic"}, {"id": "D", "text": "Engraving"}, {"id": "E", "text": "Graffito"}], "a": "C"}, {"id": "23e2cb84ac986fc8acd3661c9628292d", "q": "Alaska became part of the USA in 1867:", "opts": [{"id": "A", "text": "Following a victorious war against Russia"}, {"id": "B", "text": "Thanks to a gift of this territory from France"}, {"id": "C", "text": "Because the USA bought this territory from Russia"}, {"id": "D", "text": "Following an agreement with Russia, by which the USA obtained Alaska and Russia got Kamchatka"}, {"id": "E", "text": "Thanks to a trade agreement with Canada"}], "a": "C"}, {"id": "1cc12400ce8a100eb426b72c25de5397", "q": "Which of the following countries is not a member of the European Union?", "opts": [{"id": "A", "text": "Malta"}, {"id": "B", "text": "Sweden"}, {"id": "C", "text": "Liechtenstein"}, {"id": "D", "text": "Lithuania"}, {"id": "E", "text": "Romania"}], "a": "C"}, {"id": "131ce17561e068726dac1e26616e3eb3", "q": "Who is the author of the famous mystery novel Murder on the Orient Express?", "opts": [{"id": "A", "text": "Mary Shelley"}, {"id": "B", "text": "Jane Austen"}, {"id": "C", "text": "Emily Dickinson"}, {"id": "D", "text": "Virginia Woolf"}, {"id": "E", "text": "Agatha Christie"}], "a": "E"}, {"id": "1ae4d89f4f648f93204b06025f37dc2e", "q": "Who was the U.S. President in 1962, the year of the Cuban Missile Crisis?", "opts": [{"id": "A", "text": "John F. Kennedy"}, {"id": "B", "text": "Richard F. M. Nixon"}, {"id": "C", "text": "Robert Kennedy"}, {"id": "D", "text": "Lyndon B. Johnson"}, {"id": "E", "text": "Dwight D. Eisenhower"}], "a": "A"}, {"id": "1c27f02a9657a00a42cb288783f25d1a", "q": "In which country did Ayatollah Khomeini establish an Islamic republic in 1979?", "opts": [{"id": "A", "text": "Iraq"}, {"id": "B", "text": "Iran"}, {"id": "C", "text": "Yemen"}, {"id": "D", "text": "Qatar"}, {"id": "E", "text": "Kuwait"}], "a": "B"}, {"id": "5a7eb49f14265f5cdea43f494404fcf2", "q": "Which of the following countries was not part of the USSR?", "opts": [{"id": "A", "text": "Moldova"}, {"id": "B", "text": "Kosovo"}, {"id": "C", "text": "Georgia"}, {"id": "D", "text": "Armenia"}, {"id": "E", "text": "Lithuania"}], "a": "B"}, {"id": "7511dd04daf8d59e0b61a393eaa11f61", "q": "Which of the following Shakespearean works is not set in Italy?", "opts": [{"id": "A", "text": "Much Ado About Nothing"}, {"id": "B", "text": "A Midsummer Night\u2019s Dream"}, {"id": "C", "text": "Othello"}, {"id": "D", "text": "The Taming of the Shrew"}, {"id": "E", "text": "Romeo and Juliet"}], "a": "B"}, {"id": "8b7781cc75e646c1486f27d6ac0d61a7", "q": "Between 1880 and 1914, European powers colonized almost the entire African continent.\nHow many states retained independence?", "opts": [{"id": "A", "text": "None"}, {"id": "B", "text": "Ten"}, {"id": "C", "text": "Two"}, {"id": "D", "text": "Twenty"}, {"id": "E", "text": "Seven"}], "a": "C"}, {"id": "03d6aa12aeeaf851c3b33e62f568ce34", "q": "The exact representation of an environment, with precise proportion between filled and empty spaces and the human figure, was made possible by discovering the rules of perspective.\nWhich of the following figures was among the protagonists of this revolution in spatial representation?", "opts": [{"id": "A", "text": "Vitruvius"}, {"id": "B", "text": "Michelangelo"}, {"id": "C", "text": "Bernini"}, {"id": "D", "text": "Brunelleschi"}, {"id": "E", "text": "Palladio"}], "a": "D"}, {"id": "b08f824a004ca56e1c66d1478afd916e", "q": "Fallingwater is a famous architectural work of the 20th century. Who designed it?", "opts": [{"id": "A", "text": "Frank Lloyd Wright"}, {"id": "B", "text": "Le Corbusier"}, {"id": "C", "text": "Renzo Piano"}, {"id": "D", "text": "Mario Botta"}, {"id": "E", "text": "Gio Ponti"}], "a": "A"}, {"id": "92d230fbd4d1d32ab3cbf965358065cb", "q": "St. Peter\u2019s Basilica in Rome, founded in Constantine\u2019s time, was rebuilt with a new design starting from the first half of which century?", "opts": [{"id": "A", "text": "9th"}, {"id": "B", "text": "13th"}, {"id": "C", "text": "16th"}, {"id": "D", "text": "17th"}, {"id": "E", "text": "18th"}], "a": "C"}, {"id": "ad8daa1b4a8c9afeebb3262196b30bb4", "q": "The creative process that strips the stone shaft of its structural roughness has the goal of:", "opts": [{"id": "A", "text": "Making structural resistance more solid with suitable materials"}, {"id": "B", "text": "Achieving a more refined form than the original data"}, {"id": "C", "text": "Transcribing into marble a conceptual scheme full of figurative references"}, {"id": "D", "text": "Slimming and refining the overall structure"}, {"id": "E", "text": "Giving an appearance of greater solidity to the entire structure"}], "a": "B"}, {"id": "a60524baef3f1532d8e98c308715fac3", "q": "The pictorial space of the School of Athens refers to:", "opts": [{"id": "A", "text": "Leon Battista Alberti\u2019s project for Sant\u2019Andrea in Mantua"}, {"id": "B", "text": "Bramante\u2019s project for St. Peter\u2019s"}, {"id": "C", "text": "Raphael\u2019s project for St. Peter\u2019s"}, {"id": "D", "text": "The Laurentian Library project in Florence by Michelangelo"}, {"id": "E", "text": "None of the above"}], "a": "C"}, {"id": "3f69674ea250c241162bc2d4d492bb8c", "q": "In a medieval church, what does \u201cciborium\u201d refer to?", "opts": [{"id": "A", "text": "The restricted part of the church reserved for cantors, located behind the altar"}, {"id": "B", "text": "The canopy placed over the altar"}, {"id": "C", "text": "A triangular architectural element crowning a fa\u00e7ade"}, {"id": "D", "text": "A space or group of spaces beneath the presbytery of the church, where the remains of the saint are kept"}, {"id": "E", "text": "None of the above"}], "a": "B"}, {"id": "c54ebd48106ecd5f4d49ebf8bee6a8a5", "q": "Identify the incorrect statement:", "opts": [{"id": "A", "text": "Greek architecture is based on the balance between verticals and horizontals, solids and voids"}, {"id": "B", "text": "Roman architecture is plastic and characterized by a strong use of curved forms"}, {"id": "C", "text": "A typical element of Roman architecture is the vault"}, {"id": "D", "text": "A typical element of Roman architecture is the triglyph"}, {"id": "E", "text": "A typical element of Greek architecture is the column"}], "a": "D"}, {"id": "afadc9da74e27fc746b3613da03a0222", "q": "Indicate the period during which the mosaics in the churches of Sant\u2019Apollinare in Classe and San Vitale in Ravenna were made:", "opts": [{"id": "A", "text": "In the last years of the Roman Empire"}, {"id": "B", "text": "During the domination of Alaric's Goths"}, {"id": "C", "text": "During the domination of the Eastern Roman Empire"}, {"id": "D", "text": "During the reign of Emperor Otto I of Saxony"}, {"id": "E", "text": "None of the above"}], "a": "C"}, {"id": "4bba92d797d8167227b5fefbe7b62eb4", "q": "Rome became part of unified Italy in:", "opts": [{"id": "A", "text": "1848"}, {"id": "B", "text": "1860"}, {"id": "C", "text": "1866"}, {"id": "D", "text": "1870"}, {"id": "E", "text": "1914"}], "a": "D"}, {"id": "4d0608bdebabc6f186a8823db048c851", "q": "In which of the following series are the historical figures listed in the correct chronological order?", "opts": [{"id": "A", "text": "Theodoric; Conrad of Swabia; Savonarola; Peter the Great; Napoleon I; Bismarck"}, {"id": "B", "text": "Savonarola; Theodoric; Conrad of Swabia; Bismarck; Napoleon I; Peter the Great"}, {"id": "C", "text": "Conrad of Swabia; Theodoric; Peter the Great; Bismarck; Napoleon I; Savonarola"}, {"id": "D", "text": "Theodoric; Savonarola; Conrad of Swabia; Peter the Great; Bismarck; Napoleon I"}, {"id": "E", "text": "Savonarola; Peter the Great; Bismarck; Napoleon I; Conrad of Swabia; Theodoric"}], "a": "A"}, {"id": "80a6049390462ffd5d10b13fd131e5ca", "q": "The transformation of Paris carried out by Haussmann occurred:", "opts": [{"id": "A", "text": "During the French Revolution"}, {"id": "B", "text": "Under Napoleon I"}, {"id": "C", "text": "During the Second Empire"}, {"id": "D", "text": "Shortly after the end of World War I"}, {"id": "E", "text": "During the Industrial Revolution"}], "a": "C"}, {"id": "e31665e890dbb5e2caf110ad0d0ce57b", "q": "In order to build Saint Petersburg, Tsar Peter the Great mainly hired architects from:", "opts": [{"id": "A", "text": "England"}, {"id": "B", "text": "Italy"}, {"id": "C", "text": "The Netherlands"}, {"id": "D", "text": "Russia"}, {"id": "E", "text": "Spain"}], "a": "B"}, {"id": "12b8ef3ca3cf2a0487d9b03486db6e72", "q": "Which of the following was not a Roman emperor?", "opts": [{"id": "A", "text": "Tiberius (14\u201337)"}, {"id": "B", "text": "Vespasian (69\u201379)"}, {"id": "C", "text": "Hadrian (117\u2013138)"}, {"id": "D", "text": "Caracalla (211\u2013217)"}, {"id": "E", "text": "Justinian I (527\u2013565)"}], "a": "E"}, {"id": "edd92f6b39fdb2a07eebc80d62412057", "q": "Indicate, among those listed, the author of the artwork shown: The market", "opts": [{"id": "A", "text": "Paul C\u00e9zanne"}, {"id": "B", "text": "Paul Gauguin"}, {"id": "C", "text": "Vincent Van Gogh"}, {"id": "D", "text": "Claude Monet"}, {"id": "E", "text": "Henri Matisse"}], "a": "B"}, {"id": "02005235b52c9272a69ae03105129bd0", "q": "Which of the following pairs were victims of the Red Brigades?", "opts": [{"id": "A", "text": "Paolo Borsellino and Aldo Moro"}, {"id": "B", "text": "Giovanni Falcone and Aldo Moro"}, {"id": "C", "text": "Aldo Moro and Walter Tobagi"}, {"id": "D", "text": "Paolo Borsellino and Giovanni Falcone"}, {"id": "E", "text": "Giovanni Falcone and Walter Tobagi"}], "a": "C"}, {"id": "4d3b5a2795a10a30a943349c9ec8dee4", "q": "Which of the following pairings between literary work and country of origin is incorrect?", "opts": [{"id": "A", "text": "The Tale of Genji \u2013 Japan"}, {"id": "B", "text": "Oedipus Rex \u2013 Greece"}, {"id": "C", "text": "Poems of Rumi \u2013 China"}, {"id": "D", "text": "Divine Comedy \u2013 Italy"}, {"id": "E", "text": "Don Quixote \u2013 Spain"}], "a": "C"}, {"id": "eee09143699124917be0b4081283f10c", "q": "Which of the following composers wrote Madama Butterfly?", "opts": [{"id": "A", "text": "Giuseppe Verdi"}, {"id": "B", "text": "Gioachino Rossini"}, {"id": "C", "text": "Georges Bizet"}, {"id": "D", "text": "Giacomo Puccini"}, {"id": "E", "text": "Richard Wagner"}], "a": "D"}, {"id": "d6ace0b27fe5ce107e9696bd065f8696", "q": "Identify which of the following works does not belong to the same literary genre as the others:", "opts": [{"id": "A", "text": "The Trial"}, {"id": "B", "text": "Animal Farm"}, {"id": "C", "text": "The Magic Mountain"}, {"id": "D", "text": "The Man Without Qualities"}, {"id": "E", "text": "The Flowers of Evil"}], "a": "E"}, {"id": "cd72ec0e95f8d515f518a868e8f15b41", "q": "Which of the rect statement among the following regarding the differences between Impressionism and Expressionism:", "opts": [{"id": "A", "text": "The Impressionist artist limits their focus to the interaction between light and the eye. Expressionism, instead, has a deeper vision of the human soul."}, {"id": "B", "text": "Impressionism is always marked by a positive attitude toward life. Expressionist works remain deeply dramatic."}, {"id": "C", "text": "The Impressionist artist does not hesitate to use \"ugly\" and unpleasant images. Expressionism uses obviously unpleasant images. Subjects are chosen to depict joy."}, {"id": "D", "text": "Impressionism seeks to represent reality with new sensitivity. Expressionist painting is completely anti-naturalistic."}, {"id": "E", "text": "The Impressionist movement searches for beauty and illustrates a pleasant life with lightness. With Expressionism, \u201cugliness\u201d becomes an aesthetic category."}], "a": "C"}, {"id": "261a3281f2f4f10236ded457a858461f", "q": "At the beginning of the 19th century, the possibility of constructing buildings with large spaces and reduced supporting structures was due to:", "opts": [{"id": "A", "text": "The improvement of traditional masonry construction methods"}, {"id": "B", "text": "The introduction of cast iron and iron"}, {"id": "C", "text": "The discovery of reinforced concrete"}, {"id": "D", "text": "The abandonment of marble"}, {"id": "E", "text": "The improvement of wood preparation techniques"}], "a": "B"}, {"id": "2bb5c5434e760ff2e17f3f467865c0e7", "q": "In the Romanesque cathedral, the space defined by a groin vault (bay) is structurally characterized by:", "opts": [{"id": "A", "text": "Four arches"}, {"id": "B", "text": "Six arches"}, {"id": "C", "text": "Eight arches"}, {"id": "D", "text": "Twelve arches"}, {"id": "E", "text": "A variable number of arches from three to six"}], "a": "A"}, {"id": "5b2356f70aa3daa5fe3f5d44d8f9c763", "q": "This product was used by a famous artist to create an e comic series?", "opts": [{"id": "A", "text": "H. Pratt"}, {"id": "B", "text": "T. Sclavi"}, {"id": "C", "text": "F. T. Altan"}, {"id": "D", "text": "L. Ortolani"}, {"id": "E", "text": "B. Jacovitti"}], "a": "A"}, {"id": "39667470144db7a836c2b8b31ecae42e", "q": "The Monreale Cathedral is an example of which artistic style?", "opts": [{"id": "A", "text": "Gothic"}, {"id": "B", "text": "Byzantine"}, {"id": "C", "text": "Baroque"}, {"id": "D", "text": "Romanesque"}, {"id": "E", "text": "Early Christian"}], "a": "D"}, {"id": "4c34523d27ce5dc6f95b6e786570b803", "q": "In antiquity, who were the Magi?", "opts": [{"id": "A", "text": "Officials"}, {"id": "B", "text": "Kings"}, {"id": "C", "text": "Priests"}, {"id": "D", "text": "Civil servants"}, {"id": "E", "text": "Merchants"}], "a": "C"}, {"id": "f5f5bb737a50eed913fa8e7c6eff3bbe", "q": "What did the 20th Congress of the Communist Party of the Soviet Union (CPSU) declare?", "opts": [{"id": "A", "text": "The arrest of Lavrentiy Beria"}, {"id": "B", "text": "The rejection of Marxism-Leninism"}, {"id": "C", "text": "The invasion of Hungary"}, {"id": "D", "text": "The end of Stalinism"}, {"id": "E", "text": "The dissolution of the Soviet Empire"}], "a": "D"}, {"id": "9ae074638170502c30192086c793039e", "q": "In a church, what is the transept?", "opts": [{"id": "A", "text": "A decorative element shaped like a half-pillar or semicylinder, attached to a wall and in relief"}, {"id": "B", "text": "The terminal part of the church, located behind the altar, clearly visible from outside"}, {"id": "C", "text": "A decorative element shaped like an inverted truncated pyramid, placed between the capital and the beginning of the arch"}, {"id": "D", "text": "A nave perpendicular to the one that leads to the altar, intersecting the main nave and the apse"}, {"id": "E", "text": "A small atrium located at the entrance of Romanesque churches, often in the form of a small shrine supported by columns"}], "a": "D"}, {"id": "7cb9cdd745e48493dec4c21784d10d02", "q": "In the Greek city, the bouleut\u00e9rion is:", "opts": [{"id": "A", "text": "A building that houses the council of the polis"}, {"id": "B", "text": "The main square"}, {"id": "C", "text": "The highest part of the city"}, {"id": "D", "text": "The area outside the walls, where farmers cultivate the land"}, {"id": "E", "text": "A part of the house open to the sky"}], "a": "A"}];
    const STORAGE_KEY = 'quiz_v2_scores'; // Changed key for V2 (MD5)
    
    // State
    let currentQuiz = [];
    let wrongQuestions = [];
    let isRetryMode = false; // true if we are in "Retry Wrong" phase

    document.getElementById('total-q').textContent = allQuestions.length;
    document.getElementById('num-q').max = allQuestions.length;

    // --- DATA LOGIC ---

    function getScores() {
        const s = localStorage.getItem(STORAGE_KEY);
        return s ? JSON.parse(s) : {};
    }

    function saveScores(scores) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(scores));
    }

    function getWeight(score) {
        if (score === 0) return 1.0;
        if (score >= 1 && score <= 2) return 0.5;
        return 0.2;
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // --- MAIN FLOW ---

    function startQuiz(isRetry) {
        isRetryMode = isRetry;
        
        if (!isRetry) {
            // FRESH START: Select Weighted
            const num = parseInt(document.getElementById('num-q').value) || 10;
            currentQuiz = selectWeightedQuestions(allQuestions, num);
            document.getElementById('round-title').textContent = "Quiz";
        } else {
            // RETRY: Use the wrong questions from previous round
            currentQuiz = [...wrongQuestions];
            document.getElementById('round-title').textContent = "Retry Incorrect";
        }

        renderQuiz();
        switchScreen('quiz-screen');
    }

    function selectWeightedQuestions(pool, count) {
        let scores = getScores();
        let selected = [];
        let available = [...pool];
        count = Math.min(count, available.length);

        for (let i = 0; i < count; i++) {
            let totalWeight = 0;
            let weightedPool = available.map(q => {
                let s = scores[q.id] || 0;
                let w = getWeight(s);
                totalWeight += w;
                return { ...q, _w: w };
            });

            let r = Math.random() * totalWeight;
            let running = 0;
            let pickIndex = -1;

            for (let j = 0; j < weightedPool.length; j++) {
                running += weightedPool[j]._w;
                if (r <= running) {
                    pickIndex = j;
                    break;
                }
            }
            if (pickIndex === -1) pickIndex = weightedPool.length - 1;

            selected.push(weightedPool[pickIndex]);
            available.splice(pickIndex, 1);
        }
        return selected;
    }

    function renderQuiz() {
        const container = document.getElementById('questions-container');
        container.innerHTML = '';

        currentQuiz.forEach((q, index) => {
            // Always shuffle options for display
            let displayOpts = [...q.opts];
            shuffleArray(displayOpts);

            let html = `
                <div class="question-block">
                    <div class="q-text">${index + 1}. ${q.q}</div>
                    <div class="options">
            `;
            
            displayOpts.forEach(opt => {
                html += `
                    <label>
                        <input type="radio" name="q_${q.id}" value="${opt.id}">
                        ${opt.text}
                    </label>
                `;
            });

            html += `</div></div>`;
            container.innerHTML += html;
        });
        window.scrollTo(0,0);
    }

    function submitQuiz() {
        let scores = getScores();
        let resultsHTML = '';
        let correctCount = 0;
        
        // Reset wrong questions for the *next* potential retry
        let nextWrongQuestions = [];

        currentQuiz.forEach((q, idx) => {
            const inputs = document.getElementsByName(`q_${q.id}`);
            let userVal = null;
            for(let inp of inputs) if(inp.checked) userVal = inp.value;

            const isCorrect = (userVal === q.a);
            
            // --- SCORING (Only if NOT in retry mode) ---
            if (!isRetryMode) {
                let oldScore = scores[q.id] || 0;
                let newScore = oldScore;
                
                if (isCorrect) {
                    newScore = oldScore + 2;
                } else {
                    newScore = (oldScore === 1) ? 0 : 1;
                }
                scores[q.id] = newScore;
            }

            if (isCorrect) {
                correctCount++;
            } else {
                nextWrongQuestions.push(q);
            }

            // --- DISPLAY LOGIC ---
            // Find text of correct answer
            let correctOpt = q.opts.find(o => o.id === q.a);
            let correctText = correctOpt ? correctOpt.text : q.a;

            let statusClass = isCorrect ? 'correct' : 'incorrect';
            let statusLabel = isCorrect ? 'Correct' : 'Incorrect';
            
            // Only show detailed answer text if wrong (or if you want to confirm correct text too)
            let answerDisplay = isCorrect 
                ? `<span class="ans-text">Answer: ${(userVal ? (q.opts.find(o=>o.id==userVal)?.text || userVal) : "None")}</span>`
                : `<span class="ans-text">Correct Answer: <strong>${correctText}</strong></span>`;

            resultsHTML += `
                <div class="result-row">
                    <div style="margin-bottom:5px;"><strong>${idx+1}. ${q.q}</strong></div>
                    <div class="status ${statusClass}">${statusLabel}</div>
                    ${answerDisplay}
                </div>
            `;
        });

        // Save scores only if this was the first run
        if (!isRetryMode) {
            saveScores(scores);
        }

        // Setup State for Next Step
        wrongQuestions = nextWrongQuestions;
        
        // Render Results Screen
        document.getElementById('score-summary').textContent = `${correctCount} / ${currentQuiz.length} Correct`;
        document.getElementById('results-list').innerHTML = resultsHTML;

        // Setup Buttons
        const actionArea = document.getElementById('action-area');
        if (wrongQuestions.length > 0) {
            document.getElementById('retry-msg').textContent = "You must clear all errors to finish.";
            actionArea.innerHTML = `
                <button onclick="startQuiz(true)" style="background:#ff9500;">
                    Retry ${wrongQuestions.length} Incorrect Questions
                </button>
            `;
        } else {
            document.getElementById('retry-msg').textContent = "Excellent work!";
            actionArea.innerHTML = `
                <button onclick="location.reload()" style="background:#34c759;">
                    Start New Quiz
                </button>
            `;
        }

        switchScreen('result-screen');
    }

    function switchScreen(id) {
        ['start-screen', 'quiz-screen', 'result-screen'].forEach(s => {
            document.getElementById(s).classList.add('hidden');
        });
        document.getElementById(id).classList.remove('hidden');
        window.scrollTo(0,0);
    }

    function resetData() {
        if(confirm("Delete all learning progress and weights?")) {
            localStorage.removeItem(STORAGE_KEY);
            alert("Done.");
        }
    }
</script>
